  <nav class="navbar" role="navigation">
    <div class="container" ng-controller="HeaderCtrl">
      <div class="navbar-header">
        <button type="button" cedar-navbar class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p id="page-title" class="ng-cloak">{{pageTitle}}</p>
        <a class="navbar-brand" href="/">Cedar</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav pull-right">
          <li ng-class="{active: ($location.path() == '/') }"><a href="/">Dashboard</a></li>
          <li ng-class="{active: ($location.path() == '/elements/create') }"><a href="elements/create">Element Creator</a></li>
          <li ng-class="{active: ($location.path() == '/templates/create') }"><a href="templates/create">Template Creator</a></li>
          <li ng-class="{active: ($location.path() == '/templates/runtime') }"><a href="templates/runtime">Template Runtime</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <div id="angular-views-entry" ng-view=""></div>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind="'Project Cedar - ' + pageTitle">Project Cedar</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>

  <style>
    html, body {
      display: none;
    }
  </style>

  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css"/>
  <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.css"/>
  <link rel="stylesheet" ng-href="css/style-creator.css"/>
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css"/>
  <link rel="stylesheet" href="bower_components/angular-toasty/dist/angular-toasty.min.css"/>
  <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css"/>
</head>
<body cedar-switch-navbar="true" ng-cloak>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<nav class="navbar navbar-fixed-top clearfix" role="navigation">
  <div class="nav-container" id="headerCtrl" ng-controller="HeaderCtrl as hc">
    <div class="navbar-header">
      <div ng-show="hc.showSearch()">
        <a ng-click="hc.search(hc.searchTerm)"><i class="fa fa-search navbar-toggle"></i></a>

        <div class="pull-right col-sm-7 nav-search">
          <form>
            <div class="form-group floating-label-wrapper">
              <input ng-keyup="$event.keyCode == 13 && hc.search(hc.searchTerm)" type="search" class="form-control"
                  id="search" placeholder="Search" aria-label="Search" ng-model="hc.searchTerm" with-floating-label/>
            </div>
          </form>
        </div>
      </div>
      <a class="navbar-brand" ng-click="hc.goToDashboardOrBack()" href="javascript:">Cedar</a>

      <div id="jsonTools" cedar-position-json-tools="true" ng-if="!hc.showSearch()">
        <a id='show-json-link' ng-click="$root.showRender = !$root.showRender; $root.scrollToAnchor('templateJSON')"
            title="Show Template JSON"
            ng-if="$root.pageId == 'ELEMENT' || $root.pageId == 'TEMPLATE' || $root.pageId == 'RUNTIME'">
          <i class="cedar-svg-complete" ng-if="$root.showRender"></i>
          <i class="cedar-svg-progress" ng-if="!$root.showRender"></i>
        </a>
        <br/>
        <a ng-click="$root.showOutput = !$root.showOutput; $root.scrollToAnchor('outputJSON')" title="Show Output JSON"
            ng-if="$root.pageId == 'RUNTIME'">
          <i class="cedar-svg-complete" ng-if="$root.showOutput"></i>
          <i class="cedar-svg-progress" ng-if="!$root.showOutput"></i>
        </a>
      </div>

    </div>
  </div>
</nav>

<div id="angular-views-entry" ng-view="">Preloading CEDAR ...</div>

<toasty></toasty>

<script src="scripts/keycloak/keycloak.js" type="text/javascript"></script>
<script src="scripts/handlers/KeycloakUserHandler.js" type="text/javascript"></script>
<script src="scripts/handlers/NoauthUserHandler.js" type="text/javascript"></script>
<script src="scripts/handlers/UserProfileHandler.js" type="text/javascript"></script>
<script data-main="require-config" src="bower_components/requirejs/require.js" type="text/javascript"></script>

<script type="text/javascript">
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
    a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
</script>

</body>
</html>

      <style>
          html, body {
              display: none;

      <link rel="stylesheet" ng-href="css/style-{{applicationMode}}.css">

  <nav class="navbar" role="navigation">
    <div class="container" ng-controller="HeaderCtrl">
      <div class="navbar-header">
        <button type="button" cedar-navbar class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p id="page-title" ng-bind="pageTitle"></p>
        <a class="navbar-brand" href="#/dashboard">Cedar</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav pull-right">
            <li                                                   ng-class="{active: ($root.pageId == 'DASHBOARD') }"><a href="#/dashboard">Dashboard</a></li>
            <li ng-show="$root.applicationRole == 'creator'"      ng-class="{active: ($root.pageId == 'ELEMENT') }"><a href="#/elements/create">Element Designer</a></li>
            <li ng-show="$root.applicationRole == 'creator'"      ng-class="{active: ($root.pageId == 'TEMPLATE') }"><a href="#/templates/create">Template Designer</a></li>
            <li ng-show="$root.applicationRole == 'instantiator'" ng-class="{active: ($root.pageId == 'RUNTIME') }"><a href="#/instances/create">Metadata Editor</a></li>
            <li                                                   ng-class="{active: ($root.pageId == 'ROLESELECTOR') }"><a href="#/">Role Selector</a></li>
        </ul>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <nav class="navbar" id="navbarMini">
    <div class="container" ng-controller="HeaderCtrlMini">
      <div class="navbar-header navbar-header-mini container">
        <button type="button" cedar-navbar class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbarmini" aria-expanded="false" aria-controls="navbarmini">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p id="page-title" ng-bind="pageTitle"></p>
        <a class="navbar-brand" href="#/dashboard">Cedar</a>
        <div class="navbarMiniInfoTitle">
          <p id="page-title-mini">{{dataContainer.currentObjectScope.properties.info.title}}</p>
        </div>
        <div id="navbarmini" class="navbar-collapse collapse">
          <ul class="nav pull-right">
            <li                                                   ng-class="{active: ($root.pageId == 'DASHBOARD') }"><a href="#/dashboard">Dashboard</a></li>
            <li ng-show="$root.applicationRole == 'creator'"      ng-class="{active: ($root.pageId == 'ELEMENT') }"><a href="#/elements/create">Element Designer</a></li>
            <li ng-show="$root.applicationRole == 'creator'"      ng-class="{active: ($root.pageId == 'TEMPLATE') }"><a href="#/templates/create">Template Designer</a></li>
            <li ng-show="$root.applicationRole == 'instantiator'" ng-class="{active: ($root.pageId == 'RUNTIME') }"><a href="#/instances/create">Metadata Editor</a></li>
            <li                                                   ng-class="{active: ($root.pageId == 'ROLESELECTOR') }"><a href="#/">Role Selector</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
  </nav>

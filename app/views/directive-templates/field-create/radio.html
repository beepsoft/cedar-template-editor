<div id="radio-{{field['@id']}}" class="input-type-container">
	<p class="type-label"><i class="cedar-svg-multiple-choice"></i>Multiple Choice</p>
  <div class="form-group">
    <div class="form-group floating-label-wrapper">
      <input type="text" class="form-control" id="placeholder-{{field['@id']}}" placeholder="Enter Field Title" aria-label="Enter Field Title" ng-model="field.properties.info.title"  with-floating-label>
    </div><!-- /.form-group -->
    <div class="options-wrapper">
      <div class="multiple-container">
        <span ng-repeat="(index, value) in field.properties.info.options">
          <div class="radio radio-primary">
            <input type="radio" id="radio{{index}}" name="radio-{{field['@id']}}" ng-model="field.properties.info.default_option" value="{{field.properties.info.options[index]['text']}}">
            <label for="radio{{index}}">
              <div class="form-group floating-label-wrapper">
                <input type="text" class="form-control" id="placeholder-{{field['@id']}}" placeholder="Enter Option" aria-label="Enter Option" ng-model="field.properties.info.options[index]['text']"  with-floating-label>
              </div><!-- /.form-group -->
            </label> 
          </div><!-- /.radio -->
        </span>
        <p class="add-another" ng-click="option()"><i class="cedar-svg-plus"></i>Add Another</p>
      </div><!-- /.multiple-container -->
      <p class="instructions">Click choice to set as default</p>
    </div><!-- /.options-wrapper -->
  </div><!-- /.form-group -->

  <div class="configuration-options" ng-include="'views/partials/configuration-options.html'">
  </div><!-- /.configuration-options -->
</div><!-- /.input-type-container -->

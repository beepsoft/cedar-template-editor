<div id="list-{{field.id}}" class="input-type-container pick-list">
  <p class="type-label"><i class="cedar-svg-list"></i>Pick from a list</p>
  
  <div class="type-toggle list" ng-init="field.selection_type = 'single'">
    <div class="single-date d-option" ng-click="field.selection_type = 'single'" ng-class="{active: field.selection_type == 'single'}">
      <span>Single Selection</span>
    </div>
    <div class="date-range d-option" ng-click="field.selection_type = 'multiple'" ng-class="{active: field.selection_type == 'multiple'}">
      <span>Multiple Selection</span>
    </div>
  </div> <!-- /.date-type-toggle -->

  <div class="form-group">
    <div class="form-group floating-label-wrapper">
      <input type="text" class="form-control" id="placeholder-{{field.id}}" placeholder="Enter Field Title" aria-label="Enter Field Title" ng-model="field.title"  with-floating-label>
    </div><!-- /.form-group -->
    <div class="options-wrapper">
      <div class="multiple-container">
        <span ng-repeat="(index, value) in field.options">
        	<div class="form-group floating-label-wrapper">
            <input type="text" class="form-control" id="placeholder-{{field.id}}" placeholder="Enter Option" aria-label="Enter Option" ng-model="field.options[index]['text']"  with-floating-label>

            <div class="checkbox checkbox-primary checkbox-circle">
	            <input type="checkbox" id="checkbox-{{field.id}}-{{index}}" name="checkbox-{{field.id}}" ng-model="field.default_option[value.text]">
	            <label for="checkbox-{{field.id}}-{{index}}"></label> 
	          </div><!-- /.checkbox -->
          </div><!-- /.form-group -->
        </span>
        <p class="add-another" ng-click="option()"><i class="cedar-svg-plus"></i>Add Another</p>
      </div><!-- /.multiple-container -->
    </div><!-- /.options-wrapper -->
  </div><!-- /.form-group -->
 

  <div class="configuration-options" ng-include="'views/partials/configuration-options.html'">
  </div><!-- /.configuration-options -->
</div><!-- /.input-type-container -->

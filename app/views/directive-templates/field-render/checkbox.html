<p class="extra-label-context">{{field.title}}</p>
<div class="form-group" ng-repeat="(index, value) in field.options">
  <div class="checkbox checkbox-primary" ng-init="field.model.value[index]=field.default_option[index]">
    <input type="checkbox" id="checkbox{{index}}" ng-model="field.model.value[index]" value="{{field.options[index]['text']}}" ng-checked="field.default_option[index]">
    <label for="checkbox{{index}}">{{field.options[index]['text']}}</label>
  </div><!-- ./checkbox -->
</div><!-- /.form-group -->

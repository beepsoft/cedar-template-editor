<div class="fields fields-radio">
	<div ng-if="$root.isArray(model)" class="field-radio" ng-class="{'required': field.properties._ui.required_value}" ng-repeat="value_element in model">
		<p class="extra-label-context">{{field.properties._ui.title}}</p>
		<div class="form-group radio-item" ng-repeat="(index, value) in field.properties._ui.options">
			<div class="radio radio-primary">
		    <input 	type="radio"
		    				id="radio-{{uuid}}-{{$parent.$index}}-{{index}}"
		    				name="radio-{{uuid}}-{{$parent.$index}}-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
		    				ng-model="value_element._value"
		    				ng-value="field.properties._ui.options[index]['text']">
		    <label for="radio-{{uuid}}-{{$parent.$index}}-{{index}}">{{field.properties._ui.options[index]['text']}}</label>
		  </div><!-- /.radio -->
		</div><!-- /.form-group -->
		<div class="more-input-wrapper" ng-include="'views/partials/more-input-buttons.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
	</div>

	<div ng-if="!$root.isArray(model)" class="field-radio">
		<p class="extra-label-context">{{field.properties._ui.title}}</p>
		<div class="form-group radio-item" ng-repeat="(index, value) in field.properties._ui.options">
			<div class="radio radio-primary">
		    <input 	type="radio"
		    				id="radio-{{uuid}}-{{$parent.$index}}-{{index}}"
		    				name="radio-{{uuid}}-{{$parent.$index}}-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
		    				ng-model="model._value"
		    				ng-value="field.properties._ui.options[index]['text']">
		    <label for="radio-{{uuid}}-{{$parent.$index}}-{{index}}">{{field.properties._ui.options[index]['text']}}</label>
		  </div><!-- /.radio -->
		</div><!-- /.form-group -->
	</div>
</div>

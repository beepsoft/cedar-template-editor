<p class="extra-label-context">{{field.title}}</p>
<div class="form-group" ng-repeat="(index, value) in field.options" ng-init="model.value=field.default_option">
  <div class="radio radio-primary">
    <input type="radio" id="radio{{index}}" name="radio-{{field.id}}" ng-model="model.value" value="{{field.options[index]['text']}}">
    <label for="radio{{index}}">{{field.options[index]['text']}}</label> 
  </div><!-- /.radio -->
</div><!-- /.form-group -->

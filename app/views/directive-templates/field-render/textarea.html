<div class="form-group floating-label-wrapper">
  <textarea class="form-control" rows="5" id="comment" placeholder="{{field.title}}" aria-label="{{field.description}}" ng-model="model2" with-floating-label></textarea>
  <div class="input-indicator-icons">
    <i class="cedar-svg-help-circle" data-container="body" data-toggle="popover" data-placement="left" data-content="{{field.description}}"></i>
    <i class="cedar-svg-check-circle"></i>
    <i class="cedar-svg-warning"></i>
  </div><!-- /.input-indicator-icons -->
</div><!-- /.form-group -->

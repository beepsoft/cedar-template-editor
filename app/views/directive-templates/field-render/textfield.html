<div class="fields text-fields">
  <div ng-if="$root.isArray(model)" class="form-group floating-label-wrapper" ng-repeat="value_element in model">
    <div ng-if="!$root.hasValueConstraint(field.properties.info)" class="has-no-constraint">
    <input type="text"
    	   class="form-control"
    	   ng-class="{'required': field.properties.info.required_value}"
    	   id="textfield1"
    	   placeholder="{{field.properties.info.title}}"
    	   aria-label="{{field.properties.info.description}}"
    	   ng-model="value_element.value"
    	   with-floating-label="" />
    </div>
    <div ng-if="$root.hasValueConstraint(field.properties.info)" class="has-constraint">
      <ui-select ng-model="value_element.value" theme="bootstrap" close-on-select="true">
        <ui-select-match placeholder="{{field.properties.info.title}}">{{$select.selected.label}}</ui-select-match>
        <ui-select-choices repeat="option in $root.predefinedConstraintValues(field['@id'], field.properties.info) | propsFilter: {label: $select.search}">
          <div ng-bind-html="option.label | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="input-indicator-icons">
      <i class="cedar-svg-help-circle" data-container="body" data-toggle="popover" data-placement="left" data-content="{{field.properties.info.description}}"></i>
      <i class="cedar-svg-check-circle"></i>
      <i class="cedar-svg-warning"></i>
    </div><!-- /.input-indicator-icons -->
    <div class="more-input-wrapper" ng-include="'views/partials/more-input-buttons.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div><!-- /.form-group -->

  <div ng-if="!$root.isArray(model)" class="form-group floating-label-wrapper">
    <div ng-if="!$root.hasValueConstraint(field.properties.info)" class="has-no-constraint">
    <input type="text"
           class="form-control"
           ng-class="{'required': field.properties.info.required_value}"
           id="textfield1"
           placeholder="{{field.properties.info.title}}"
           aria-label="{{field.properties.info.description}}"
           ng-model="model.value"
           with-floating-label="" />
    </div>
    <div ng-if="$root.hasValueConstraint(field.properties.info)" class="has-constraint">
      <ui-select ng-model="model.value" theme="bootstrap" close-on-select="true">
        <ui-select-match placeholder="{{field.properties.info.title}}">{{$select.selected.label}}</ui-select-match>
        <ui-select-choices repeat="option in $root.predefinedConstraintValues(field['@id'], field.properties.info) | propsFilter: {label: $select.search}">
          <div ng-bind-html="option.label | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="input-indicator-icons">
      <i class="cedar-svg-help-circle" data-container="body" data-toggle="popover" data-placement="left" data-content="{{field.properties.info.description}}"></i>
      <i class="cedar-svg-check-circle"></i>
      <i class="cedar-svg-warning"></i>
    </div><!-- /.input-indicator-icons -->
  </div><!-- /.form-group -->
</div>

<div class="form-group floating-label-wrapper">
  <input 	type="email" 
  				class="form-control" 
  				ng-class="{'required': field.required}" 
  				id="emailfield1" 
  				placeholder="{{field.title}}" 
  				aria-label="{{field.description}}" 
  				ng-model="model.value"
  				validate-on="blur"
  				ng-pattern= "/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/"
  				with-floating-label>
  <span class="warning-text">{{field.warning_text}}</span>
  <div class="input-indicator-icons">
    <i class="cedar-svg-help-circle" data-container="body" data-toggle="popover" data-placement="left" data-content="{{field.description}}"></i>
    <i class="cedar-svg-check-circle"></i>
    <i class="cedar-svg-warning"></i>
  </div><!-- /.input-indicator-icons -->
</div><!-- /.form-group -->

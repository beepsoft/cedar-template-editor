<div class="fields fields-date">
  <div ng-if="$root.isArray(model)" class="field field-date" ng-repeat="valueElement in model">
    <!-- {{field}} -->
    <p class="date-field-title">{{field.properties._ui.title}}</p>
    <div class="form-group date-group floating-label-wrapper" ng-if="field.properties._ui.dateType == 'single-date'">
      <!--<span class="date-label">Select a date</span>-->
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': field.properties._ui.requiredValue}"
               placeholder="{{field.properties._ui.title}} ( MM / DD / YYYY )"
               aria-label="Select a date"
               ng-model="valueElement._value"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->

    <div class="form-group date-group range floating-label-wrapper" ng-if="field.properties._ui.dateType == 'date-range'">
      <span class="date-label">Select a date range</span>
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': field.properties._ui.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a start date"
               ng-model="valueElement._value.start"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': field.properties._ui.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a end date"
               ng-model="valueElement._value.end"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->
    <div class="more-input-wrapper" ng-include="'views/partials/more-input-buttons.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>

  <div ng-if="!$root.isArray(model)" class="field field-date">
    <!-- {{field}} -->
    <p class="date-field-title">{{field.properties._ui.title}}</p>
    <div class="form-group date-group floating-label-wrapper" ng-if="field.properties._ui.dateType == 'single-date'">
      <!--<span class="date-label">Select a date</span>-->
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': field.properties._ui.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a date"
               ng-model="model._value"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->

    <div class="form-group date-group range floating-label-wrapper" ng-if="field.properties._ui.dateType == 'date-range'">
      <span class="date-label">Select a date range</span>
      <div class='input-group' date-time-picker="">
        <input type="text"
               class="form-control"
               ng-class="{'required': field.properties._ui.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a start date"
               ng-model="model._value.start"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
      <div class='input-group' date-time-picker="">
        <input type="text"
               class="form-control"
               ng-class="{'required': field.properties._ui.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a end date"
               ng-model="model._value.end"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->
  </div>
</div>

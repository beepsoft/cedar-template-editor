<script type="text/ng-template" id="nestedElement">
	<field-directive ng-if="field.properties.info.input_type" field="field" model="model" directory="render"></field-directive>
	<div ng-if="!field.properties.info.input_type" class="nested-element">

		<p class="element-name-label"><i class="cedar-svg-element"></i>{{key | keyToTitle}}</p>
		<div ng-repeat="key in field['order']">
      <div class="element" ng-repeat="m1 in model">
			 <span ng-if="field[key]" ng-init="field = field[key]; model = m1[key]" ng-include="'nestedElement'"></span>
      </div>
		</div>
	</div>
</script>

<div class="element-toggles list">
  <div class="element-toggle" ng-class="{active: selectedTab == $index}" ng-repeat="m in model" ng-click="selectTab($index)">
    <span>{{key | keyToTitle}}</span>
  </div>
  <div class="add-element" ng-click="addElement()">
    <div class="add" ng-show="element.maxItems == 'N' || model.length < element.maxItems">
	    <i class="fa fa-plus"></i>
	  </div>
  </div>
  <div class="clearfix"></div>
</div> <!-- /.date-type-toggle -->

<div class="elements">
	<div class="element" ng-repeat="m in model" ng-class="['element-{{$index}}']" ng-show="selectedTab == $index">
		<div class="element-header">
		  <p class="element-name-label"><i class="cedar-svg-element"></i>{{key | keyToTitle}}</p>
		  <div ng-if="preview" class="preview-edit-options" ng-include="'views/partials/preview-edit-options.html'"></div>
		</div>

		<div ng-repeat="key in element['order']">
			<span ng-if="element[key]" ng-init="field = element[key]; model = m[key]" ng-include="'nestedElement'"></span>
		</div>
	</div>
</div>

<div class="element-header">
  <p class="element-name-label"><i class="cedar-svg-element"></i>{{key | keyToTitle}}</p>
  <div ng-if="preview" class="preview-edit-options" ng-include="'views/partials/preview-edit-options.html'"></div>
</div>

<div ng-repeat="(key, field) in element">

	<field-directive ng-if="field.input_type" field="field" model="field.model" directory="render"></field-directive>

	<div ng-if="!field.input_type" class="nested-element">
		<p class="element-name-label"><i class="cedar-svg-element"></i>{{key | keyToTitle}}</p>

		<div ng-repeat="(index, nestedField) in field">
			<field-directive ng-if="nestedField.input_type" field="nestedField" model="nestedField.model" directory="render"></field-directive>

			<div ng-if="!nestedField.input_type" class="nested-element">
				<p class="element-name-label"><i class="cedar-svg-element"></i>{{index | keyToTitle}}</p>
				
				<div ng-repeat="(item, doubleNestedField) in nestedField">
					<field-directive ng-if="doubleNestedField.input_type" field="doubleNestedField" model="doubleNestedField.model" directory="render"></field-directive>					
				</div>
			</div>

		</div>
	</div>
</div>

<div ng-show="!form.submitted">
  <form name="myForm" id="myForm">
    <!--Loop through top level "properties" parameter in form element and call element-directive with contents -->
    <div ng-repeat="(index, object) in formFields">
      <field-directive field="object.field" model="object.model" directory="render"></field-directive>
    </div>
  </form>

  <div class="edit-actions">
    <button type="button" class="btn btn-save disabled">Save</button>
    <button type="button" class="btn btn-clear disabled">Cear Form</button>
    <button type="button" class="btn btn-submit disabled" ng-click="updateModel()">Submit</button>
  </div><!-- /.edit-actions -->
</div>

<hr>

<div class="text-center">
  <a class="btn btn-small btn-primary" ng-show="!showRender" ng-click="showRender = true; showOtput = false">Show json render object</a>
  <a class="btn btn-small btn-primary" ng-show="showRender" ng-click="showRender = false">Hide json render object</a>
  <a class="btn btn-small btn-primary" ng-show="!showOutput" ng-click="showOutput = true; showRender = false">Show json render object</a>
  <a class="btn btn-small btn-primary" ng-show="showOutput" ng-click="showOutput = false">Hide json render object</a>
</div>

<hr>

<div ng-show="showRender">
  <pre>{{ form | json }}</pre>
</div>

<div ng-show="showOutput">
  <pre>{{ model | json }}</pre>
</div>

<div ng-show="form.submitted">
  <h3>Submitted Data</h3>
  <div ng-repeat="field in form.form_fields">
    Field Title: {{ field.field_title }} <br>
    Field Value: {{ field.field_value }} <br><br>
  </div>
</div>

<form name="{{form.title}}" id="{{form.guid}}">
  <!--Loop through "formFieldsOrder" in form and call either field or element directive with property -->
  <div ng-repeat="field in formFieldsOrder" class="animate-fade">
    <span ng-if="formFields[field]">
      <span ng-if="formFields[field].properties.info.input_type">
        <field-directive field="formFields[field].properties" model="formFields[field].model" directory="preview" delete="removeField(field)"></field-directive>
      </span>
      <div class="element-group" ng-if="!formFields[field].properties.info.input_type">
        <element-directive element="formFields[field].properties" key="field" delete="removeField(field)" preview="true"></element-directive>
      </div>
    </span>
  </div>
</form>

<div class="text-right" style="padding-top:20px; padding-bottom:20px;">
  <!--<a ng-show="!showRender" ng-click="showRender = true">Show JSON</a>-->
  <!--<a ng-show="showRender" ng-click="showRender = false">Hide JSON</a>-->
  <a ng-click="showRender = !showRender">Show JSON</a>

</div>
<div ng-show="showRender">
  <pre>{{ form | json }}</pre>
</div>

<div class="more-input-buttons">
  <button type="button" class="add" ng-disabled="$parent.preview" ng-click="addMoreInput()" ng-show="$parent.field.maxItems == 'N' || $parent.model.length < $parent.field.maxItems">
    <i class="fa fa-plus"></i>
  </button>

  <button type="button" class="remove" ng-click="removeInput($parent.$index)" ng-show="$parent.model.length > $parent.field.minItems">
    <i class="fa fa-times"></i>
  </button>
</div>

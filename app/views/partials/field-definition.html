<div class="form-group floating-label-wrapper">
  <input 	type="text" 
  				class="form-control" 
  				id="placeholder-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
  				placeholder="Enter Field Title" 
  				aria-label="Enter Field Title" 
  				ng-model="field.properties.info.title"
  				with-floating-label>
</div><!-- /.form-group -->
<div class="form-group floating-label-wrapper">
  <input 	type="text" 
  				class="form-control" 
  				id="help-text-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
  				placeholder="Enter Field Description (Help Text)" 
  				aria-label="Enter Field Description (Help Text)" 
  				ng-model="field.properties.info.description"
  				with-floating-label>
</div><!-- /.form-group -->

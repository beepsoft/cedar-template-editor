<div class="template-header">
  <div class="container">
    <div class="row">
      <div class="left-sidebar col-sm-3">
        <div id="element-name-container">
          <i class="cedar-svg-element"></i>
          <div class="form-group floating-label-wrapper">
            <input type="text" class="form-control" id="element-name" placeholder="Element Name" aria-label="Element Name" ng-model="element.properties.info.title" with-floating-label>
          </div>
        </div>
      </div> <!-- /.left-sidebar -->
      <div class="right-body col-sm-9">
        <div id="element-description-container">
          <div class="form-group floating-label-wrapper">
            <input type="text" class="form-control" id="element-description" placeholder="Element Description" aria-label="Element Description" ng-model="element.properties.info.description" with-floating-label>
          </div>
        </div>
      </div> <!-- /.right-body -->
    </div> <!-- /.row -->
    <div class="row">
      <div class="left-sidebar col-sm-3"></div> <!-- /.left-sidebar -->
      <div class="right-body col-sm-9">
        <div id="element-controlled-term-container">
          <i class="cedar-svg-controll-term"></i>
          <div class="form-group floating-label-wrapper element-controlled-term">
            <input type="text" class="form-control" id="textfield1" placeholder="Controlled Term (Optional)" aria-label="Control Term Default Value" ng-model="volatile.type" ng-change="convertVolatile()" with-floating-label>
          </div><!-- /.form-group -->
        </div> <!-- /#element-controlled-term-container -->
      </div> <!-- /.right-body -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /.template-header -->

<div class="template-body">
  <div class="container">
    <div class="row">
      <div class="left-sidebar col-sm-3">
        <p class="add-item">Add Item</p>
        <ul class="element-menu" role="menu">
          <li class="item"><a ng-click="addFieldToStaging('textfield')"><i class="cedar-svg-text"></i>Text</a></li>
          <li class="item"><a ng-click="addFieldToStaging('textarea')"><i class="cedar-svg-paragraph"></i>Paragraph</a></li>
          <li class="item"><a ng-click="addFieldToStaging('radio')"><i class="cedar-svg-multiple-choice"></i>Multiple Choice</a></li>
          <li class="item"><a ng-click="addFieldToStaging('checkbox')"><i class="cedar-svg-checkbox"></i>Checkbox</a></li>
          <li class="item"><a ng-click="addFieldToStaging('date')"><i class="cedar-svg-date"></i>Date</a></li>
        </ul>

        <div class="more-items" dropdown>
          <button type="button" class="btn btn-more-items dropdown-toggle" data-toggle="dropdown" data-target=".item-menu" aria-expanded="false" dropdown-toggle>
            More Items <i class="fa fa-angle-down fa-2x"></i>
          </button>
          <ul class="dropdown-menu item-menu" role="menu">
            <li class="item"><a ng-click="addFieldToStaging('email')"><i class="cedar-svg-text"></i>Email</a></li>
            <li class="item"><a ng-click="addFieldToStaging('list')"><i class="cedar-svg-list"></i>Pick from a list</a></li>
            <!-- <li class="item"><a ng-click="addFieldToStaging('controlled-term')"><i class="cedar-svg-controll-term"></i>Controlled Term</a></li> -->
            <li class="item"><a ng-click="addFieldToStaging('audio-visual')"><i class="cedar-svg-audio-visual"></i>Audio Visual</a></li>
            <li class="item"><a ng-click="addFieldToStaging('numeric')"><i class="cedar-svg-numeric"></i>Numeric</a></li>
            <li class="item"><a ng-click="addFieldToStaging('phone-number')"><i class="cedar-svg-phone"></i>Phone</a></li>
            <li class="item"><a ng-click="addFieldToStaging('section-break')"><i class="cedar-svg-section-break"></i>Section Break</a></li>
            <!-- <li class="item"><a class="disabled" ng-click=""><i class="cedar-svg-location"></i>Location</a></li> -->
          </ul>
        </div>

        <div class="more-items" dropdown>
          <button type="button" class="btn btn-more-items dropdown-toggle" data-toggle="dropdown" data-target=".element-menu" aria-expanded="false" dropdown-toggle>
            Add an Element <i class="fa fa-angle-down fa-2x"></i>
          </button>
          <ul class="dropdown-menu element-menu" role="menu">
            <!--<li ng-repeat="element in elementList" class="item"><a ng-click="addExistingElement(element.guid)"><i class="cedar-svg-element"></i>{{element.title}}</a></li>-->
            <li ng-repeat="element in elementList" class="item"><a ng-click="addExistingElement(element)"><i class="cedar-svg-element"></i>{{element.properties.info.title}}</a></li>
          </ul>
        </div>
      </div> <!-- /.left-sidebar -->

      <div class="right-body col-sm-9">
        <div id="form-preview-section">
          <div class="form-preview collapse in">
            <div class="empty-text" ng-show="isPropertiesEmpty()">
              <p>Add an existing element or create a new item.</p>
            </div>
            <form-preview form="element" ng-if="element"></form-preview>
          </div><!-- /.form-preview -->
        </div> <!-- /#form-preview-section -->

        <div id="form-item-config-section">
          <div ng-if="stagingErrorMessages.length" class="alert alert-danger" role="alert">
            <p ng-repeat="message in stagingErrorMessages"><i class="fa fa-exclamation-triangle"></i>{{message}}</p>
          </div>
          <form name="{{form.properties.info.title}}" id="{{form.guid}}">
            <div ng-repeat="field in staging" class="animate-fade">
              <field-directive field="field.properties" directory="create" delete="deleteField(field)" add="addFieldToElement(field)" option="addOption(field)">
              </field-directive>
            </div>
          </form>
        </div> <!-- /#form-item-config-section -->

        <div class="element-actions">
          <div ng-if="elementErrorMessages.length" class="alert alert-danger" role="alert">
            <p ng-repeat="message in elementErrorMessages"><i class="fa fa-exclamation-triangle"></i>{{message}}</p>
          </div>
          <div ng-if="elementSuccessMessages.length" class="alert alert-success" role="alert">
            <p ng-repeat="message in elementSuccessMessages"><i class="fa fa-check"></i>{{message}}</p>
          </div>
          <div class="favorite {{favorite}}" ng-click="toggleFavorite()">
            <i class="cedar-svg-flag"></i><span>Favorite</span>
          </div>
          <div class="clear-save">
            <button type="button" class="btn btn-clear" ng-click="reset()">Clear</button>
            <button type="button" class="btn btn-save" ng-click="saveElement()">Save Element</button>
          </div>
        </div> <!-- /.template-actions -->
      </div> <!-- /.right-body -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /.template-body -->

<div class="container">
	<div class="row">
		<section id="metadata-templates" class="dashboard-elements" ng-show="$root.applicationRole == 'creator'">
			<div class="col-sm-3">
				<h2 class="section-title">Metadata Templates</h2>
				<a href="#/templates/create" class="btn btn-create-new">Create New <i class="cedar-svg-plus"></i></a>
			</div>
			<div class="col-sm-9">
				<div class="dash-header">
					<a class="see-all" href="#/templates/list">See All</a>
				</div>
				<div class="margin-reset-row">
					<div class="template-item" ng-repeat="template in templateDefaults" resize-height style="height:213px">
                        <cedar-box
                                type="template"
                                description="{{template.properties.info.description}}"
                                title="{{template.properties.info.title}}"
                                object-id="{{template['@id']}}"
                                allow-remove="true"
                                >
                        </cedar-box>
					</div> <!-- /.template-item -->
				</div> <!-- /.margin-reset-row -->
			</div> <!-- /.col-sm-9 -->
		</section>
		<section id="template-elements" class="dashboard-elements" ng-show="$root.applicationRole == 'creator'">
			<div class="col-sm-3">
				<h2 class="section-title">Template Elements</h2>
				<a href="#/elements/create" class="btn btn-create-new">Create New <i class="cedar-svg-plus"></i></a>
			</div>
			<div class="col-sm-9">
				<div class="dash-header">
					<a class="see-all" href="#/elements/list">See All</a>
				</div>
				<div class="margin-reset-row">
					<div class="template-item" ng-repeat="element in elementDefaults"resize-height style="height:213px">
                        <cedar-box
                                type="element"
                                description="{{element.properties.info.description}}"
                                title="{{element.properties.info.title}}"
                                object-id="{{element['@id']}}"
                                allow-remove="true"
                                >
                        </cedar-box>
					</div> <!-- /.template-item -->
				</div> <!-- /.margin-reset-row -->
			</div> <!-- /.col-sm-9 -->
		</section>
		<section id="data-submission" class="dashboard-elements" ng-show="$root.applicationRole == 'instanciator'">
			<div class="col-sm-3">
				<h2 class="section-title">POPULATED TEMPLATES</h2>
				<!-- <p class="instructions">Choose a template to fill out.</p> -->
				<a href="#/instances/create" class="btn btn-create-new">Fill Out Template</a>
			</div>
			<div class="col-sm-9">
				<div class="dash-header">
					<a class="see-all" href="#/submissions/list">See All</a>
				</div>
				<div class="margin-reset-row">
					<div class="template-item" ng-repeat="submission in submissionDefaults" resize-height style="height:213px">
                        <cedar-box
                                type="instance"
                                description="{{submission.info.template_description}}&lt;br/&gt;{{'(' + (submission.info.creation_date | date:'short') + ')'}}"
                                title="{{submission.info.template_title}}"
                                object-id="{{submission['@id']}}"
                                allow-remove="true"
                                >
                        </cedar-box>
					</div> <!-- /.template-item -->
				</div> <!-- /.margin-reset-row -->
			</div> <!-- /.col-sm-9 -->
		</section>
	</div> <!-- /.row -->
</div> <!-- /.container -->




<ul>
  <li><a  href="#" ng-click="goTo(resource)">Open</a></li>
  <li><a ng-class="{'link-disabled':!isTemplate()}" class="populate" href="#" ng-click="goTo(resource, 'populate')">Populate</a></li>
  <li role="separator" class="divider"></li>
  <li><a href="#" ng-click="share(resource)">Share...</a></li>
  <li><a href="#" ng-click="copy(resource)">Copy to...</a></li>
  <li><a ng-class="{'link-disabled':!canWrite()}" href="#" ng-click="move(resource)">Move to...</a></li>
  <li><a ng-class="{'link-disabled':!canWrite()}" href="#" ng-click="rename(resource)">Rename...</a></li>
  <li  role="separator" class="divider"></li>
  <li><a ng-class="{'link-disabled':!canWrite()}" href="#" class="deleteResource" ng-click="delete(resource)">Delete</a></li>

</ul>


<ul  class="dropdown" on-toggle="toggled(open)" >
  <li ng-if="!canNotPopulate"><a  class="open" ng-class="{'link-disabled': canNotPopulate}"  href="#" ng-click="goTo(resource, 'populate')">Populate</a></li>
  <li ng-if="isFolder"><a  href="#" class="open" ng-click="goTo(resource)">Open</a></li>
  <li ng-if="!isFolder"><a  href="#" class="edit" ng-click="goTo(resource)">Edit</a></li>

  <li role="separator" class="divider"></li>
  <li><a ng-cloak class="share" ng-class="{'link-disabled': canNotShare}" href="#" ng-click="share(resource)">Share...</a></li>
  <li><a href="#" class="copy" ng-class="{'link-disabled': isFolder}" ng-click="copy(resource)">Copy to...</a></li>
  <li><a ng-cloak class="move" ng-class="{'link-disabled': canNotWrite}"   href="#" ng-click="move(resource)">Move to...</a></li>
  <li><a ng-cloak class="rename" ng-class="{'link-disabled': canNotWrite}"  href="#" ng-click="rename(resource)">Rename...</a></li>

  <li ng-if="!canNotPublish || !canNotCreateDraft" role="separator" class="divider"></li>
  <li ng-if="!canNotPublish"><a class="publish" ng-class="{'link-disabled': canNotPublish}"  href="#" ng-click="publishModal(publishCallback, 'Publish')">Publish</a></li>
  <li ng-if="!canNotCreateDraft"><a class="createDraft"   href="#" ng-click="publishModal(draftCallback, 'Create Draft')">Create Draft</a></li>

  <li ng-if="!canNotSubmit" role="separator" class="divider"></li>
  <li ng-if="!canNotSubmit"><a ng-cloak class="submit"   href="#"  ng-click="submit(resource)">Submit </a></li>

  <li ng-if="!canNotDelete" role="separator" class="divider"></li>
  <li ng-if="!canNotDelete"><a class="delete"  href="#"  ng-click="delete(resource)">Delete </a></li>
</ul>

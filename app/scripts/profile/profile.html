<div class="container">

  <h4 translate="" class="section-title ng-scope">Id:</h4>

  <div>
    {{$root.currentUser.id}}
  </div>
  <hr />

  <h4 translate="" class="section-title ng-scope">Email:</h4>

  <div>
    {{$root.currentUser.email}}
  </div>
  <hr />

  <h4 translate="" class="section-title ng-scope">Name:</h4>

  <div>
    {{$root.currentUser.name}}
  </div>
  <hr />

  <h4 translate="" class="section-title ng-scope">Roles:</h4>

  <div>
    <ul>
      <li ng-repeat="roleName in $root.currentUser.roles">{{roleName}}</li>
    </ul>
  </div>
  <hr />

  <h4 translate="" class="section-title ng-scope">Token validity:</h4>

  <div>
    {{getTokenValidity()}} seconds
  </div>
  <hr />

  <!-- /.row -->
</div> <!-- /.container -->

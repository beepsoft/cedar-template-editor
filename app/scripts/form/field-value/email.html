<input type="email"
       class="form-control field-title-definition"
       id="emailfield-{{uuid}}-{{pIndex}}-{{cIndex}}"
       placeholder="{{'CREATOR.enterEmail' | translate}}"
       aria-label="{{'CREATOR.enterEmail' | translate}}"
       ng-model="m._value"
       ng-disabled="!$root.isRuntime() || preview"
       validate-on="blur"
       ng-pattern= "/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/"
       with-floating-label="" />
<span class="warning-text">{{$root.schemaOf(field)._ui.warningText}}</span>

<div class="input-indicator-icons ng-valid ng-scope"
     ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>

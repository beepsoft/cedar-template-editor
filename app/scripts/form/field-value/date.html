<div class="form-group form-group-narrow date-group floating-label-wrapper"
     ng-if="$root.schemaOf(field)._ui.dateType == 'single-date'">

    <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               id="single-date-{{uuid}}-{{pIndex}}"
               placeholder="{{'CREATOR.enterDate' | translate}}"
               aria-label="{{'CREATOR.enterDate' | translate}}"
               ng-model="m._value"
               ng-disabled="!$root.isRuntime() || preview"
               with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
    </div>
</div>
<!-- /.form-group form-group-narrow -->

<div class="form-group form-group-narrow date-group range floating-label-wrapper"

    <div class='input-group' date-time-picker>

               ng-model="m._value.end"

               with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
    </div>
</div>

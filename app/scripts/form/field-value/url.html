<input type="text"
       class="form-control field-title-definition"
       id="url-{{uuid}}-{{pIndex}}-{{cIndex}}"
       placeholder="{{'CREATOR.enterURLField' | translate}}"
       aria-label="{{'CREATOR.enterURLField' | translate}}"
       ng-model="m._value"
       ng-disabled="!$root.isRuntime() || preview"
       validate-on="blur"
       ng-pattern= "/^[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/"
       with-floating-label="" />
<span class="warning-text">{{'VALIDATION.invalidURLField' | translate}}</span>

<div class="input-indicator-icons ng-valid ng-scope"
     ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>

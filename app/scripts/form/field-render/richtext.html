<div class="fields fields-radio">

  <div ng-init="fieldTitle='Rich Text';fieldIconClass='cedar-svg-rich-text'"
      ng-include="'scripts/form/partials/field-header.partial.html'"></div>

  <div ng-valid="false" class="form-group floating-label-wrapper has-feedback">
    <input type="text"
        class="form-control"
        placeholder="{{getTitle()}}"
        aria-label="{{getDescription()}}"
        ng-disabled="true"
        with-floating-label="">
    </input>
    <div class="input-indicator-icons" ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
  </div>
</div>

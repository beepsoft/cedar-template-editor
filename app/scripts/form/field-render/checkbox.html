<div class="fields fields-checkbox">

  <div ng-init="fieldTitle='Checkbox';fieldIconClass='cedar-svg-checkbox'"
      ng-include="'scripts/form/partials/field-header.partial.html'"></div>

  <div ng-valid="false" class="form-group floating-label-wrapper" ng-repeat="x in getCount() track by $index">
    <input type="text"
        class="form-control"
        placeholder="{{getTitle()}}"
        aria-label="{{getDescription()}}"
        ng-disabled="true"
        with-floating-label=""/>
    <div class="input-indicator-icons ng-valid ng-scope"
        ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>

      <div class="form-group field-wrapper-checkbox ">
        <div ng-init="initializeSelectionField()">
          <div class="checkbox-item" ng-repeat="(index, value) in getLiterals()">
            <div class="checkbox checkbox-primary">
              <input type="checkbox"
                  id="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}"
                  ng-model="optionsUI[value.label]"
                  ng-disabled="true"/>
              <label ng-click=" $event.stopPropagation();" for="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}">{{value.label}}</label>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>

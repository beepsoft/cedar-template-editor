<div class="fields fields-checkbox">

    <!-- header row -->
    <div ng-init="fieldTitle='Checkbox';fieldIconClass='cedar-svg-checkbox'"
         ng-include="'scripts/form/partials/field-header.partial.html'"></div>

    <!-- items -->
    <div class="form-group  floating-label-wrapper ng-scope"
         ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
         ng-repeat="valueElement in filteredModel = $root.arrayOf(model)">

        <div class="form-group field-wrapper-checkbox  ">
            <div ng-include="'scripts/form/partials/field-title.html'"></div>

            <div class=" checkbox-item" ng-repeat="(index, value) in $root.schemaOf(field)._ui.options">
                <div class="checkbox checkbox-primary">
                    <div ng-init="m=valueElement;pIndex=$parent.$index;cIndex=index"
                         ng-include="'scripts/form/field-value/checkbox.html'"></div>
                </div>
            </div>

            <!-- add/delete buttons -->
            <div ng-if="$root.isArray(model)" class="more-input-wrapper" ng-disabled="true"
                 ng-include="'scripts/form/partials/more-input-buttons.partial.html'"></div>
        </div>
    </div>

</div>

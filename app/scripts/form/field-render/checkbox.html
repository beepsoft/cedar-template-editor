<div class="fields fields-checkbox">

  <!-- header row -->
  <div ng-init="fieldTitle='Checkbox';fieldIconClass='cedar-svg-checkbox'"
      ng-include="'scripts/form/partials/field-header.partial.html'"></div>
  <div ng-if="$root.isArray(model)" class="form-group  floating-label-wrapper ng-scope"
      ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
      ng-repeat="valueElement in model">
    <div class="form-group field-wrapper-checkbox  ">
      <p class="extra-label-context">{{$root.schemaOf(field)._ui.title}}</p>

      <div class=" checkbox-item" ng-repeat="(index, value) in $root.schemaOf(field)._valueConstraints.literals">
        <div class="checkbox checkbox-primary">
          <input type="checkbox"
              ng-click="console('click'); $event.stopPropagation();"
              id="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}"
              ng-model="valueElement['@value'][value.label]"
              ng-disabled="!$root.isRuntime() || preview"
              ng-checked="valueElement['@value'][value.label]"/>
          <label ng-click=" $event.stopPropagation();" for="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.schemaOf(field)._valueConstraints.literals[index]['label']}}</label>
        </div>
        <!-- ./checkbox -->
      </div>
      <div class="input-indicator-icons ng-valid ng-scope"
          ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
    </div>
    <!-- /.form-group -->
    <div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
        ng-show="!field.maxItems || field.maxItems > 1 || (field.maxItems ==1 && field.minItems ==0)"></div>
  </div>

  <div ng-if="$root.isArray(model) && model.length == 0 && !$root.isRuntime()"
      class="form-group  floating-label-wrapper ng-scope"
      ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}">
    <div class="form-group field-wrapper-checkbox  ">
      <p class="extra-label-context">{{$root.schemaOf(field)._ui.title}}</p>

      <div class="form-group checkbox-item"
          ng-repeat="(index, value) in $root.schemaOf(field)._valueConstraints.literals">
        <div class="checkbox checkbox-primary">
          <input type="checkbox"
              ng-click="console('click'); $event.stopPropagation();"
              id="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}"
              ng-model="model['@value'][value.label]"
              ng-disabled="true"
              ng-checked="model['@value'][value.label]"/>
          <label ng-click=" $event.stopPropagation();" for="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.schemaOf(field)._valueConstraints.literals[index]['label']}}</label>
        </div>
        <!-- ./checkbox -->
      </div>
      <!-- /.form-group -->
      <div class="input-indicator-icons ng-valid ng-scope"
          ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
    </div>
    <div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
        ng-show="!field.maxItems || field.maxItems > 1 || (field.maxItems ==1 && field.minItems ==0)"></div>
  </div>

  <div ng-if="!$root.isArray(model)" class="form-group floating-label-wrapper ng-scope"
      ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}">
    <div class="form-group field-wrapper-checkbox  ">

      <p class="extra-label-context">{{$root.schemaOf(field)._ui.title}}</p>

      <div class="checkbox-item" ng-repeat="(index, value) in $root.schemaOf(field)._valueConstraints.literals">
        <div class="checkbox checkbox-primary">
          <input type="checkbox"
              ng-click="console('click'); $event.stopPropagation();"
              id="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}"
              ng-model="model['@value'][value.label]"
              ng-disabled="!$root.isRuntime() || preview"
              ng-checked="model['@value'][value.label]"/>
          <label ng-click=" $event.stopPropagation();" for="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.schemaOf(field)._valueConstraints.literals[index]['label']}}</label>

        </div>
        <!-- ./checkbox -->
      </div>
      <div class="input-indicator-icons ng-valid ng-scope"
          ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
    </div>
    <!-- /.form-group -->
  </div>

</div>

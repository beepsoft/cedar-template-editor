<div class="fields fields-numeric">

    <!-- header row -->
    <div ng-init="fieldTitle='Numeric';fieldIconClass='cedar-svg-numeric'"
         ng-include="'scripts/form/partials/field-header.partial.html'"></div>

    <div class="form-group floating-label-wrapper" ng-repeat="valueElement in filteredModel= $root.arrayOf(model)">

        <div ng-init="m=valueElement;pIndex=$parent.$index;" ng-include="'scripts/form/field-value/numeric.html'"></div>

        <div class="input-indicator-icons ng-valid ng-scope"
             ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
        <div ng-if="$root.isArray(model)" class="more-input-wrapper"
             ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
             ng-show="!field.maxItems || field.maxItems > 1"></div>
    </div>


    <!-- zero cardinality case -->
    <div ng-if="filteredModel.length == 0 && !$root.isRuntime()" class="form-group floating-label-wrapper">

        <div ng-init="m=model;pIndex=0" ng-include="'scripts/form/field-value/numeric.html'"></div>

        <div class="input-indicator-icons ng-valid ng-scope"
             ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
        <div ng-if="$root.isArray(model)" class="more-input-wrapper"
             ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
             ng-show="!field.maxItems || field.maxItems > 1"></div>

    </div>
</div>

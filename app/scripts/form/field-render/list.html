<div class="fields fields-list">
  <div ng-if="$root.isArray(model)" class="field-list" ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}" ng-repeat="valueElement in model">
	<p class="extra-label-context">{{$root.propertiesOf(field)._ui.title}}</p>
	<div ng-if="$root.propertiesOf(field)._ui.selectionType == 'single'"
		 class="form-group validation-pattern"
		 ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
	  <select class="form-control"
			  multiple=""
			  data-max-options="1"
			  field="field"
			  title="Please select one of the options..."
			  ng-model="valueElement._value"
              ng-disabled="!$root.isRuntime() || preview"
			  defaults="$root.propertiesOf(field)._ui.defaultOption"
			  select-picker="">
		<option ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options" value="{{$root.propertiesOf(field)._ui.options[index]['text']}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</option>
	  </select>
	</div><!-- /.form-group -->

	<div ng-if="$root.propertiesOf(field)._ui.selectionType == 'multiple'"
		 class="form-group validation-pattern"
		 ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
	  <select class="form-control"
			  multiple=""
			  field="field"
			  title="Please select one or more options..."
			  ng-model="valueElement._value"
              ng-disabled="!$root.isRuntime() || preview"
			  defaults="$root.propertiesOf(field)._ui.defaultOption"
			  select-picker="">
		<option ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options" value="{{$root.propertiesOf(field)._ui.options[index]['text']}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</option>
	  </select>
	</div><!-- /.form-group -->
	<div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>

  <div ng-if="$root.isArray(model)" class="form-group floating-label-wrapper" >
    <div class="more-input-wrapper" ng-include="'scripts/form/partials/zero-input-buttons.partial.html'" ></div>
  </div>

  <div ng-if="$root.isArray(model) && model.length == 0 && !$root.isRuntime()" class="field-list" ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
    <p class="extra-label-context">{{$root.propertiesOf(field)._ui.title}}</p>
    <div ng-if="$root.propertiesOf(field)._ui.selectionType == 'single'"
        class="form-group validation-pattern"
        ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
      <select class="form-control"
          multiple=""
          data-max-options="1"
          field="field"
          title="Please select one of the options..."
          ng-model="model._value"
          ng-disabled="true"
          defaults="$root.propertiesOf(field)._ui.defaultOption"
          select-picker="">
        <option ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options" value="{{$root.propertiesOf(field)._ui.options[index]['text']}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</option>
      </select>
    </div><!-- /.form-group -->

    <div ng-if="$root.propertiesOf(field)._ui.selectionType == 'multiple'"
        class="form-group validation-pattern"
        ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
      <select class="form-control"
          multiple=""
          field="field"
          title="Please select one or more options..."
          ng-model="model._value"
          ng-disabled="true"
          defaults="$root.propertiesOf(field)._ui.defaultOption"
          select-picker="">
        <option ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options" value="{{$root.propertiesOf(field)._ui.options[index]['text']}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</option>
      </select>
    </div><!-- /.form-group -->
    <div class="more-input-wrapper" ng-disabled="true" ng-include="'scripts/form/partials/more-input-buttons.partial.html'" ></div>
  </div>

  <div ng-if="!$root.isArray(model)" class="field-list" ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
	<p class="extra-label-context">{{$root.propertiesOf(field)._ui.title}}</p>
	<div ng-if="$root.propertiesOf(field)._ui.selectionType == 'single'"
		 class="form-group validation-pattern"
		 ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
	  <select class="form-control"
			  multiple=""
			  data-max-options="1"
			  field="field"
			  title="Please select one of the options..."
			  ng-model="model._value"
              ng-disabled="!$root.isRuntime() || preview"
			  defaults="$root.propertiesOf(field)._ui.defaultOption"
			  select-picker="">
		<option ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options" value="{{$root.propertiesOf(field)._ui.options[index]['text']}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</option>
	  </select>
	</div><!-- /.form-group -->

	<div ng-if="$root.propertiesOf(field)._ui.selectionType == 'multiple'"
		 class="form-group validation-pattern"
		 ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
	  <select class="form-control"
			  multiple=""
			  field="field"
			  title="Please select one or more options..."
			  ng-model="model._value"
              ng-disabled="!$root.isRuntime() || preview"
			  defaults="$root.propertiesOf(field)._ui.defaultOption"
			  select-picker="">
		<option ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options" value="{{$root.propertiesOf(field)._ui.options[index]['text']}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</option>
	  </select>
	</div><!-- /.form-group -->
  </div>

  <div class="preview-edit-options" ng-include="'scripts/form/partials/preview-edit-options.partial.html'" ng-init="childType='field'" ng-if="!$root.isRunTime()"></div>
</div>

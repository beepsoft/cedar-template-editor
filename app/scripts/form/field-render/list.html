<div class="fields fields-list">

    <!-- header row -->
    <div ng-init="fieldTitle='Pick from a list';fieldIconClass='cedar-svg-list'"
         ng-include="'scripts/form/partials/field-header.partial.html'"></div>

    <div class="field-list" ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
         ng-repeat="valueElement in filteredModel = $root.arrayOf(model)">

        <div ng-init="m=valueElement;pIndex=$parent.$index;" ng-include="'scripts/form/field-value/list.html'"></div>
        <div class="more-input-wrapper"
             ng-include="'scripts/form/partials/more-input-buttons.partial.html'"></div>
    </div>


    <div ng-if="filteredModel.length == 0 && !$root.isRuntime()" class="field-list"
         ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}">
        <div ng-init="m=model;pIndex=$parent.$index;" ng-include="'scripts/form/field-value/list.html'"></div>

        <div class="more-input-wrapper"
             ng-include="'scripts/form/partials/more-input-buttons.partial.html'"></div>
    </div>

</div>

<div class="fields fields-date">

    <!-- header row -->
    <div ng-init="fieldTitle='Date';fieldIconClass='cedar-svg-calendar'"
         ng-include="'scripts/form/partials/field-header.partial.html'"></div>

    <div class="field field-date" ng-repeat="valueElement in filteredModel = $root.arrayOf(model)">

        <div ng-init="m=valueElement;pIndex=$parent.$index;" ng-include="'scripts/form/field-value/date.html'"></div>
        <div ng-if="$root.isArray(model)" class="more-input-wrapper"
             ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
             ng-show="!field.maxItems || field.maxItems > 1"></div>
    </div>


    <!-- zero cardinality case -->
    <div ng-if="filteredModel.length==0 &&  !$root.isRuntime()" class="field field-date">

        <div ng-init="m=valueElement;pIndex=$parent.$index;" ng-include="'scripts/form/field-value/date.html'"></div>
        <div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
             ng-show="!field.maxItems || field.maxItems > 1"></div>

    </div>
</div>

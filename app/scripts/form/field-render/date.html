<div class="fields fields-date">

  <div class="row configuration-options" ng-if="!$root.isRuntime() && !isNested() && !ngDisabled && !preview">
    <div class=" col-lg-9 pull-left type-label">
      <div class="sortable-handler " ng-if="!preview && !$root.isRuntime()">
        <p class="type-label"><span class="sortable-icon"></span><i class="cedar-svg-calendar"></i>Date</p>
      </div>
    </div>
    <div class="col-lg-3 pull-right configuration-actions" style="padding-top:0" id="{{field.items._ui.title}}" ng-if="!$root.isRuntime()" ng-include="'scripts/form/partials/preview-edit-options.partial.html'"  ng-init="childType='field'" />
  </div>

  <div ng-if="$root.isArray(model)" class="field field-date" ng-repeat="valueElement in model">

    <div class="form-group date-group floating-label-wrapper"
        ng-if="$root.schemaOf(field)._ui.dateType == 'single-date'">

      <div class='input-group' date-time-picker>
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}}"
            aria-label="Select a date"
            ng-model="valueElement._value"
            ng-disabled="!$root.isRuntime() || preview"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div>
    <!-- /.form-group -->

    <div class="form-group date-group range floating-label-wrapper"
        ng-if="$root.schemaOf(field)._ui.dateType == 'date-range'">

      <div class='input-group' date-time-picker>
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}} start"
            aria-label="Select a start date"
            ng-model="valueElement._value.start"
            ng-disabled="!$root.isRuntime() || preview"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
      <div class='input-group' date-time-picker>
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}} end"
            aria-label="end date"
            ng-model="valueElement._value.end"
            ng-disabled="!$root.isRuntime() || preview"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div>
    <!-- /.form-group -->
    <!--<div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"-->
        <!--ng-show="!field.maxItems || field.maxItems > 1"></div>-->
  </div>



  <div ng-if="$root.isArray(model) && model.length == 0 && !$root.isRuntime()" class="field field-date">


    <div class="form-group date-group floating-label-wrapper"
        ng-if="$root.schemaOf(field)._ui.dateType == 'single-date'">

      <div class='input-group' date-time-picker>
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}}"
            aria-label="Select a date"
            ng-model="model._value"
            ng-disabled="true"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div>

    <div class="form-group date-group range floating-label-wrapper"
        ng-if="$root.schemaOf(field)._ui.dateType == 'date-range'">


      <div class='input-group' date-time-picker="">
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}} start"
            aria-label="Select a start date"
            ng-model="model._value.start"
            ng-disabled="true"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
      <div class='input-group' date-time-picker="">
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}} end"
            aria-label="end date"
            ng-model="model._value.end"
            ng-disabled="true"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div>
    <!-- /.form-group -->
  </div>
  <!-- /.form-group -->


  <div ng-if="!$root.isArray(model)" class="field field-date">


    <div class="form-group date-group floating-label-wrapper"
        ng-if="$root.schemaOf(field)._ui.dateType == 'single-date'">

      <div class='input-group' date-time-picker>
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}}"
            aria-label="Select a date"
            ng-model="model._value"
            ng-disabled="!$root.isRuntime() || preview"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div>
    <!-- /.form-group -->

    <div class="form-group date-group range floating-label-wrapper"
        ng-if="$root.schemaOf(field)._ui.dateType == 'date-range'">


      <div class='input-group' date-time-picker="">
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}} start"
            aria-label="Select a start date"
            ng-model="model._value.start"
            ng-disabled="!$root.isRuntime() || preview"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
      <div class='input-group' date-time-picker="">
        <input type="text"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}} end"
            aria-label="Select a end date"
            ng-model="model._value.end"
            ng-disabled="!$root.isRuntime() || preview"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div>
    <!-- /.form-group -->
  </div>


</div>

<div class="fields fields-date">

  <!-- header row -->
  <div ng-init="fieldTitle='Date';fieldIconClass='cedar-svg-calendar';setDefaultValueIfEmpty(model)"
      ng-include="'scripts/form/partials/field-header.partial.html'"></div>

  <div  ng-if="$root.isArray(model) && model.length==0 " class="form-group floating-label-wrapper has-feedback" ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}">
    <input type="text"
        class="form-control has-success has-feedback"
        ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
        placeholder="{{$root.schemaOf(field)._ui.title}}"
        aria-label="{{$root.schemaOf(field)._ui.description}}"
        ng-disabled="true"
        with-floating-label=""/>
    <span class="floating-label">{{$root.schemaOf(field)._ui.title}}</span>
  </div>


  <div ng-if="$root.isArray(model)" class="field field-date" ng-repeat="valueElement in model">

    <div class="form-group form-group-narrow date-group floating-label-wrapper">

      <div class='input-group' date-time-picker>
        <input type="text"
            id="{{getId($index)}}"
            ng-change="setDefaultValueIfEmpty(model)"
            class="form-control"
            ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
            placeholder="{{$root.schemaOf(field)._ui.title}}"
            aria-label="Select a date"
            ng-model="valueElement['@value']"
            ng-disabled="!$root.isRuntime() || preview"
            validate-on="blur"
            ng-pattern= "/^\d\d\/\d\d\/\d\d\d\d \d\d:\d\d (A|P)M$/"
            with-floating-label=""/>
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div>

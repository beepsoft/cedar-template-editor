<div class="fields audio-visual-fields">
    <div class="form-group floating-label-wrapper" ng-repeat="valueElement in model">
        <!--<p class="extra-label-context" ng-if="!$root.isRuntime() && $root.schemaOf(field)._ui.title">{{$root.schemaOf(field)._ui.title}}</p>-->

        <div ng-init="m=valueElement;pIndex=$parent.$index;"
             ng-include="'scripts/form/field-value/audio-visual.html'"></div>

        <div  class="more-input-wrapper"
             ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
             ></div>
    </div>
    <!-- /.form-group -->


    <div ng-if="filteredModel.length == 0 && !$root.isRuntime()" class="form-group floating-label-wrapper">
        <div ng-init="m=valueElement;pIndex=$parent.$index;"
             ng-include="'scripts/form/field-value/audio-visual.html'"></div>
        <div class="more-input-wrapper" ng-disabled="true"
             ng-include="'scripts/form/partials/more-input-buttons.partial.html'"></div>
    </div>
    <!-- /.form-group -->


</div>

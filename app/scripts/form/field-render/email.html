<div class="fields fields-email">

    <!-- header row -->
    <div ng-init="fieldTitle='Email';fieldIconClass='cedar-svg-at'"
         ng-include="'scripts/form/partials/field-header.partial.html'"></div>

    <!-- items -->
    <div class="form-group floating-label-wrapper" ng-repeat="valueElement in filteredModel = $root.arrayOf(model)">

        <div ng-init="m=valueElement;pIndex=$parent.$index;" ng-include="'scripts/form/field-value/email.html'"></div>

        <div class="input-indicator-icons ng-valid ng-scope"
             ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
        <div ngif="$root.isArray(model)" class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
             ng-show="!field.maxItems || field.maxItems > 1 || (field.maxItems ==1 && field.minItems ==0)"></div>
    </div>

    <!-- zero cardinality cases -->
    <div ng-if="filteredModel.length == 0 && !$root.isRuntime()"
         class="form-group floating-label-wrapper">
        <div ng-init="m=valueElement;pIndex=$parent.$index;" ng-include="'scripts/form/field-value/email.html'"></div>

        <div class="input-indicator-icons ng-valid ng-scope"
             ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
        <div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
             ng-show="!field.maxItems || field.maxItems > 1 || (field.maxItems ==1 && field.minItems ==0)"></div>

    </div>
</div>

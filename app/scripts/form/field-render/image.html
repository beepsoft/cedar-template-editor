<div class="fields image-fields">
  <div class="form-group floating-label-wrapper">
    <figure>
      <img src="{{$root.propertiesOf(field)._content}}" width="100%"/>
      <figcaption><label>{{$root.propertiesOf(field)._ui.title}}</label></figcaption>
    </figure>

    <div class="preview-edit-options" ng-include="'scripts/form/partials/preview-edit-options.partial.html'"
        ng-init="childType='field'" ng-if="!$root.isRunTime()"></div>
  </div>
</div>

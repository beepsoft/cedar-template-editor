<div class="fields fields-radio">

  <div ng-init="fieldTitle='Multiple Choice';fieldIconClass='cedar-svg-multiple-choice'" ng-include="'scripts/form/partials/field-header.partial.html'"></div>

  <div ng-valid="false" class="form-group floating-label-wrapper">
    <input type="text"
        class="form-control"
        placeholder="{{getTitle()}}"
        aria-label="{{getDescription()}}"
        ng-disabled="true"
        with-floating-label=""/>
    <div class="input-indicator-icons ng-valid ng-scope"
        ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>

    <div class="form-group field-wrapper-radio  ">
      <div ng-init="initializeSelectionField()">
        <div class="form-group radio-item" ng-repeat="(index, value) in getLiterals()">
          <div class="radio radio-primary">
            <input type="radio"
                id="radio-{{uuid}}-{{$parent.$index}}-{{index}}"
                name="radio-{{uuid}}-{{$parent.$index}}-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
                ng-model="optionsUI.option"
                ng-value="value.label"
                ng-disabled="true"/>
            <label for="radio-{{uuid}}-{{$parent.$index}}-{{index}}">{{value.label}}</label>
          </div>
        </div>
      </div>
    </div>

    <div ng-if="hasPropertyId()" style="margin:2px 0 0 10px;color:#999999">
      <div style="font-style:italic">{{getPropertyId()}}</div>
    </div>

</div>

<div class="fields fields-textarea">

  <div class="row configuration-options" ng-if="!$root.isRuntime() && !isNested() && !ngDisabled && !preview">
    <div class=" col-lg-9 pull-left type-label">
      <div class="sortable-handler " ng-if="!preview && !$root.isRuntime()">
        <p class="type-label"><span class="sortable-icon"></span><i class="cedar-svg-paragraph"></i>Paragraph</p>
      </div>
    </div>
    <div class="col-lg-3 pull-right configuration-actions" style="padding-top:0" id="{{field.items._ui.title}}" ng-if="!$root.isRuntime()" ng-include="'scripts/form/partials/preview-edit-options.partial.html'"  ng-init="childType='field'" />
  </div>

  <div ng-if="$root.isArray(model)" class="form-group floating-label-wrapper has-feedback"
      ng-repeat="valueElement in model">
    <textarea rows="5"
        id="comment"
        class="form-control"
        ng-class="{'required': $root.schemaOf(field)._valueConstraints.requiredValue}"
        placeholder="{{$root.schemaOf(field)._ui.title}}"
        aria-label="{{$root.schemaOf(field)._ui.description}}"
        ng-model="valueElement._value"
        ng-disabled="!$root.isRuntime() || preview"
        with-floating-label=""></textarea>

    <div class="input-indicator-icons" ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
    <div ng-if="$root.isRuntime()" class="more-input-wrapper yy" ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
    ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>
  <!-- /.form-group -->


  <div ng-if="$root.isArray(model) && model.length == 0 && !$root.isRuntime()"
      class="form-group floating-label-wrapper has-feedback">

    <textarea rows="5"
        id="comment"
        class="form-control"
        placeholder="{{$root.schemaOf(field)._ui.title}}"
        aria-label="{{$root.schemaOf(field)._ui.description}}"
        ng-model="model._value"
        ng-disabled="true"
        with-floating-label=""></textarea>

    <div class="input-indicator-icons" ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
    <div ng-if="$root.isRuntime()" class="more-input-wrapper" ng-disabled="true"
    ng-include="'scripts/form/partials/more-input-buttons.partial.html'"></div>
  </div>
  <!-- /.form-group -->

  <div ng-if="!$root.isArray(model)" class="form-group floating-label-wrapper has-feedback">
    <textarea rows="5"
        id="comment"
        class="form-control"
        placeholder="{{$root.schemaOf(field)._ui.title}}"
        aria-label="{{$root.schemaOf(field)._ui.description}}"
        ng-model="model._value"
        ng-disabled="!$root.isRuntime() || preview"
        with-floating-label=""></textarea>

    <div class="input-indicator-icons" ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
  </div>
  <!-- /.form-group -->
</div>

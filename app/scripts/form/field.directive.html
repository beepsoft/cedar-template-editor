<div class="item-root field-root" id="{{getDomId(field)}}"
    ng-class="{'nested-element':isNested(), 'selected-field': isEditState(), 'not-selectable': !isSelectable(), 'selectable-field': isSelectable(),  'sortable-field': isSortable(),'root-element': false}"
    ng-click="canSelect(isSelectable()); $event.preventDefault(); $event.stopPropagation()">

  <!--domId={{getDomId(field)}} nested={{isNested()}} selected={{isEditState()}} selectable={{isSelectable()}} sortable={{isSortable()}} root={{isRoot()}}-->

  <!-- field content next -->
  <div class="elementTotalContent visible">

    <!-- this is the line that pulls in the actual element -->
    <div class="originalContent" ng-include="getTemplateUrl()"></div>

    <!-- error messages last -->
    <div class="errors" ng-if="errorMessages">
      <div class="alert alert-danger" ng-repeat="message in errorMessages">{{message}}</div>
    </div>
  </div>
</div>

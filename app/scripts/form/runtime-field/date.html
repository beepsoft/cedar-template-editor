<div ng-init="initializeValue(field); initializeValueType(field)">


  <div ng-if="isActive(index)">

    <div class="form-group has-success has-feedback" >
      <input type="text" id="activeDateField"
          class="form-control select dateField"
          ng-class="{'isActive' : isActive(index), 'required': isRequired()}"
          ng-change="setDateValue(date.dt)"
          ng-model="date.dt"
          placeholder="yyyy-MM-dd"
          date-validation>
      </input>
      <div class="input-indicator-icons" ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
    </div>



  </div>


  <!--- not active --->
  <div ng-if="!isActive(index)" class="form-group  has-feedback value" ng-click="setActive(index,true)">

    <!-- expanded view -->
    <div ng-if="isListView()"
        aria-label="{{getDescription()}}"
        class="isInactive ">{{valueArray[index]['@value']}} &nbsp;
    </div>

    <!-- paged view -->
    <div ng-if="!isListView()"
        aria-label="{{getDescription(field)}}"
        class="isInactive "> {{getValueString(valueArray)}} &nbsp;</span>
    </div>
  </div>

</div>

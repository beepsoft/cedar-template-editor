
<!-- actively editing the field --->
<div ng-if="isActive(index)" >
  <figure>
    <img ng-src="{{getContent(field)}}" no-image alt="{{getTitle(field)}}"
        type="image/png" />
    <figcaption><label>{{getTitle()}}</label></figcaption>
  </figure>

</div>

<!-- not editing --->
<div ng-if="!isActive(index)" class="form-group  has-feedback value">
  <div  ng-click="setActive(index,true)"
      aria-label="{{getDescription()}}">{{getTitle()}}</div>
</div>

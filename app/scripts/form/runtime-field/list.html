
    <div ng-init="initializeSelectionField()" class="field-list" >

      <div class="form-group form-group-narrow validation-pattern" ng-class="{'required': isRequired()}">

        <select class="form-control"
            ng-class="{'isActive' : isActive(index), 'required': isRequired()}"
            multiple="false"
            data-max-options="1"
            field="field"
            title="Please select"
            ng-model="optionsUI.options"
            ng-click="setActive(index)"
            ng-change="updateModelFromUI(optionsUI)"
            select-picker="">
          <option ng-if="isActive()"  ng-click="setActive(index)"  ng-repeat="(i, value) in $root.schemaOf(field)._valueConstraints.literals"
              value="{{$root.schemaOf(field)._valueConstraints.literals[i]['label']}}">
            {{$root.schemaOf(field)._valueConstraints.literals[i]['label']}}
          </option>
        </select>
      </div>

     </div>

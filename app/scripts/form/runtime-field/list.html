<div class="form-group has-feedback" ng-click="setActive(index)">

  <select ng-if="isActive(index)" ng-click="setActive(index)"
      ng-keypress="isSubmit($event, index)"
      class="form-control select"
      ng-class="{'isActive' : isActive(index), 'required': isRequired()}"
      ng-click="setActive(index, true)"

  data-max-options="1"

      field="field"
      title="Please select"
      close-on-select="true"
      ng-model="valueElement[0]['@value']"
      select-picker="">

    <option ng-keypress="isSubmit($event, index)" ng-click="setActive(index,true)" ng-repeat="(i, v) in getLiterals()"
        value="{{v.label}}">
      {{v.label}}
    </option>

  </select>

  <!--- not active --->
  <div ng-if="!isActive(index)" class="form-group  has-feedback value">
    <div
        ng-click="setActive(index,true)"
        aria-label="{{getDescription()}}">{{getValueSelection(valueElement[index])}}</div>
  </div>
</div>

<div class="form-group " ng-class="{'required': isRequired()}">

  <select ng-click="setActive(index)" class="form-control"
      ng-class="{'isActive' : isActive(index), 'required': isRequired()}"
      ng-click="setActive(index, true)"
      multiple="false"
      data-max-options="1"
      field="field"
      title="Please select"
      ng-model="valueElement[0]['@value']"
      select-picker="">
    <option ng-click="setActive(index,true)" ng-repeat="(i, v) in getLiterals()"
        value="{{v.label}}">
      {{v.label}}
    </option>
  </select>
</div>

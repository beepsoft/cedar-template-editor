<div class="checkbox-item" ng-repeat="(i, value) in getLiterals()">

  <div class="checkbox checkbox-primary">
    <input type="checkbox"
        ng-click="setActive(index, true)"
        id="checkbox-{{uuid}}-{{index}}-{{i}}"
        ng-model="valueElement[i]['@value']"
        ng-true-value="'{{value.label}}'"
        />
    <label for="checkbox-{{uuid}}-{{index}}-{{i}}">{{getLiterals()[i].label}}</label>
  </div>
</div>

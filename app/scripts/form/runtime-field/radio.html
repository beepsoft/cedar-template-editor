<div ng-init="initializeSelectionField()">
  <div class="form-group radio-item" ng-repeat="(i, value) in $root.schemaOf(field)._valueConstraints.literals">
    <div class="radio radio-primary">
      <input type="radio"
          ng-click="updateModelFromUI(value.label); setActive(index)"
          id="radio-{{uuid}}-{{index}}-{{i}}"
          name="radio-{{uuid}}-{{index}}-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
          ng-model="optionsUI.option"
          ng-value="value.label"/>
      <label
          for="radio-{{uuid}}-{{index}}-{{i}}">{{$root.schemaOf(field)._valueConstraints.literals[i]['label']}}</label>
    </div>
    <div class="input-indicator-icons ng-valid ng-scope"
        ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
  </div>
</div>

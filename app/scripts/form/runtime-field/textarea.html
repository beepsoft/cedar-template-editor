
      
    <div  class="form-group  has-feedback">
    <textarea
        ng-click="setActive(index,true)"
        rows="{{isActive(index) ? 5 : 1}}"
        class="form-control"
        ng-class="{'isActive' : isActive(index), 'required': isRequired()}"
        ng-change="setDefaultValueIfEmpty(valueElement)"
        placeholder="enter answer"
        aria-label="{{getDescription()}}"
        ng-model="valueElement['@value']"></textarea>

      <div ng-if="isActive(index)" class="input-indicator-icons" ng-include="'scripts/form/partials/indicator-icons.partial.html'"></div>
    </div>

<div class="toolbar" >

  <button type="button" class="delete pull-right" tooltip-append-to-body="true"
      ng-click="remove(index);$event.stopPropagation()"
      uib-tooltip="{{'GENERIC.Remove' | translate}}">
    <i class="fa fa-trash" ng-class="{ 'invisible':!canDelete()}"></i>
  </button>

  <button type="button" class="expand-all pull-right" tooltip-append-to-body="true"
      ng-click="expandAll(index);$event.stopPropagation()"
      uib-tooltip="{{'GENERIC.ExpandAll' | translate}}">
    <i class="fa fa-expand " ng-class="{'invisible':!isExpandable()}"></i>
  </button>

  <button type="button" class="question pull-right" tooltip-append-to-body="true"
      ng-click="$event.stopPropagation()"
      uib-tooltip="{{(getDescription() || 'GENERIC.Help') | translate}}">
    <i class="fa fa-question-circle"></i>
  </button>

  <button type="button" class="add pull-right" tooltip-append-to-body="true"
      ng-if="canAdd()"
      ng-click="add();$event.stopPropagation()"
      uib-tooltip="{{'GENERIC.Add' | translate}}">
    <i class="fa fa-plus-circle"></i>
  </button>

  <button type="button" class="copy pull-right" tooltip-append-to-body="true"
      ng-if="canCopy()"
      ng-click="copy(index);$event.stopPropagation()"
      uib-tooltip="{{'GENERIC.Copy' | translate}}">
    <i class="fa fa-copy"></i>
  </button>

  <button type="button" class="expand-all pull-right" tooltip-append-to-body="true"
      ng-if="isSpreadsheetView()"
      uib-tooltip="{{'GENERIC.FullScreen' | translate}}"
      ng-click="fullscreen();$event.stopPropagation()">
    <i class="fa fa-expand "></i>
  </button>


  <button type="button" class="view-toggle pull-right" tooltip-append-to-body="true"
      ng-click="toggleView();setActive(index,true);$event.stopPropagation()"
      uib-tooltip="{{'GENERIC.ToggleView' | translate}}">
    <i ng-if="isSpreadsheetView()" class="fa fa-sort  fa-rotate-90 " ng-class="{'hidden':!isMultiple()}"></i>
    <i ng-if="isTabView()" class="fa fa-list-ol " ng-class="{'hidden':!isMultiple()}"></i>
    <i ng-if="isListView()" class="fa fa-table " ng-class="{'hidden':!isMultiple()}"></i>
  </button>

  <cedar-pager class="cedar-pager pull-right"
      ng-if="paging"
      ng-click="$event.stopPropagation()"
      values="values" index="index" min="min" max="max" select="select" range="range">
  </cedar-pager>

</div>

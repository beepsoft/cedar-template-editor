<div class="item-root field-root">

  <!-- field content  -->
  <div class="elementTotalContent visible" style="position:relative">

    <div class="fields text-fields">

      <!-- show zero cardinality   -->
      <div ng-if="valueArray.length == 0">
        <div class="row isRowInactive" ng-click="addMoreInput()" id="{{getLocator(0)}}">
          <div class="col-xs-12">
            <div class="leader"></div>
            <div class="title field">
              {{getPropertyLabel() || getTitle()}}
            </div>
          </div>
        </div>
      </div>

      <!-- show the spreadsheet -->
      <div ng-if="isSpreadsheetView()">

        <div class="row " ng-class="{'isRowInactive' : !isActive(index), 'isActive': isActive(index)}"
            id="{{getLocator(0)}}">
          <div class="col-sm-3 col-xs-* ">
            <div class="leader"></div>

            <div ng-click="toggleActive(index)" class="title isInactive">
              {{getPropertyLabel()}}
            </div>

          </div>
          <div class="col-sm-9 answer " ng-click="toggleActive(index)" ng-if="!isActive(index)">
            <div class="originalContent" ng-include="getFieldUrl()"></div>
          </div>
          <div class="col-sm-9 answer" ng-if="isActive(index)">
            <div class="flex">
              <div></div> <!--title-->
              <field-toolbar  model="model" field="field" index="index" paging="!isSpreadsheetView()"
                  remove="removeInput" add="addRow" copy="copyField" is-active="isActive" set-active="setActive"
                  expand-all="expandAll" get-locator="getLocator" view-state="viewState"></field-toolbar>
            </div>


            <div class="spreadsheetViewDetector"></div>
            <div class="spreadsheetViewContainer"></div>
            <div id="spreadsheetViewLogs"></div>
            <div id="hooksList"></div>
            <div id="htDatepickerHolder"></div>

          </div>
        </div>
      </div>

      <!-- show a paged list of fields  -->
      <div ng-if="isTabView() && valueArray.length > 0">

        <div ng-if="isSectionBreak()" class="row">
          <div class="section-break-inline">{{getTitle()}}</div>
        </div>

        <div ng-if="!isSectionBreak()" class="row" id="{{getLocator(index)}}"
            ng-class="{'isRowInactive' : !isActive(index), 'isActive': isActive(index)}">


          <div class="col-sm-3 col-xs-* question">
            <div ng-click="toggleActive(index)" class="title field isInactive"
                ng-class="{'isInactive':!isActive(index), 'required':isRequired()}">
              {{getPropertyLabel()}}<span ng-if="isRequired()" style="color:red">*</span>
            </div>
          </div>

          <div class="col-sm-9 answer" ng-click="setActive(index, true)" ng-if="!isActive(index)">
            <div class="row">
              <div class="col-sm-12">
                <div ng-include="getFieldUrl()"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-9 answer" ng-if="isActive(index)">
            <div class="flex " style="min-height:2em;padding:5px 0;">
              <div></div> <!--title-->
              <field-toolbar  values="valueArray" min="pageMin"
                  max="pageMax" select="selectPage" paging="isMultipleCardinality() && isTabView()"
                  range="pageRange" model="model" field="field" index="index"
                  remove="removeInput" add="addMoreInput" copy="copyField" set-active="setActive" expand-all="expandAll"
                  get-locator="getLocator" view-state="viewState">
              </field-toolbar>
            </div>


            <div ng-if="isPreviousStatic()" style="margin-bottom:20px;overflow-x:hidden">

              <div ng-if="isImage(previous)" class="image">
                <figure>
                  <img ng-src="{{$root.schemaOf(previous)._ui._content}}" no-image alt="{{getTitle(previous)}}"
                      type="image/png" width="100%"/>
                  <figcaption><label>{{getTitle(previous)}}</label></figcaption>
                </figure>
              </div>
              <div ng-if="isRichText(previous) && getUnescapedContent(previous)" class="richtext"
                  ng-bind-html="getUnescapedContent(previous)"></div>
              <div ng-if="isYouTube(previous)" class="youtube">
                <figure>
                  <div fit-vids ng-bind-html="getYouTubeEmbedFrame(previous)"></div>
                </figure>
              </div>
            </div>

            <div ng-repeat="(i, valueElement) in valueArray">


              <div ng-if="i===index && !isSectionBreak()">

                <form ng-if="isActive(index)" name="field-edit-form-{{index}}" ng-submit="onSubmit(index)">
                  <div ng-include="getFieldUrl()"></div>
                  <button type="submit" class="btn btn-save confirm active" translate>GENERIC.Ok</button>
                  <label class="submit-info" translate>GENERIC.OrCtrlEnter</label>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- show an expanded list of fields from the valueArray -->
      <div ng-if="isListView()" ng-repeat="(index, valueElement) in valueArray">

        <!-- inactive, not being edited  -->
        <div class="row isRowInactive" ng-if="!isActive(index)" id="{{getLocator(index)}}">

          <div class="col-sm-3 col-xs-* ">

            <div ng-click="toggleActive(index)" class="title field isInactive">
              {{getPropertyLabel()}} <span ng-if="isMultipleCardinality()" class="" count>({{index+1}})</span>
            </div>
          </div>
          <div class="col-sm-9 col-xs-* " ng-click="setActive(index, true)">
            <div class="answer">
              <div class="originalContent" ng-include="getFieldUrl()"></div>
            </div>
          </div>
        </div>

        <!-- active, being edited --->
        <div class="row isActive" ng-if="isActive(index)" id="{{getLocator(index)}}">
          <div class="col-sm-3">
            <div class="leader"></div>
            <div class="title field isActive">
              {{getPropertyLabel()}} <span ng-if="isMultipleCardinality()" class="count">({{index+1}})</span>
            </div>
          </div>
          <div class="col-sm-9 answer">
            <div class="flex " style="min-height:2em;padding:5px 0;">
              <div></div> <!--title-->
              <field-toolbar  model="model" field="field"
                  index="index" view-state="viewState"
                  remove="removeInput" add="addMoreInput" copy="copyField" set-active="setActive"
                  expand-all="expandAll"
                  get-locator="getLocator"></field-toolbar>
            </div>

            <div ng-if="isStatic(previous)" style="margin-bottom:20px;overflow-x:hidden">
              <div ng-if="isImage(previous)" class="image">
                <figure>
                  <img ng-src="{{$root.schemaOf(previous)._ui._content}}" no-image alt="{{getTitle(previous)}}"
                      type="image/png" width="100%"/>
                  <figcaption><label>{{getTitle(previous)}}</label></figcaption>
                </figure>
              </div>
              <div ng-if="isRichText(previous)" class="richtext" ng-bind-html="getUnescapedContent(previous)"></div>
              <div ng-if="isYouTube(previous)" class="youtube">
                <figure>
                  <div fit-vids ng-bind-html="getYouTubeEmbedFrame(previous)"></div>
                </figure>
              </div>
            </div>

            <form name="field-edit-form-{{index}}" ng-submit="onSubmit(index)">
              <div class="originalContent" ng-include="getFieldUrl()"></div>
              <button type="submit" class="btn btn-save confirm active" translate>GENERIC.Ok</button>
              <label class="submit-info" translate>GENERIC.OrCtrlEnter</label>
            </form>
          </div>

        </div>
      </div>

      <!-- all error messages for this field  -->
      <div class="errors" ng-if="errorMessages">
        <div class="alert alert-danger" ng-repeat="message in errorMessages">{{message}}</div>
      </div>

    </div>
  </div>
</div>

<div class="item-root field-root">

  <!-- field content  -->
  <div class="elementTotalContent visible" style="position:relative">

    <!-- spreadsheet -->
    <div ng-show="isMultiple()">
      <div class="spreadsheetViewDetector"></div>
      <div class="spreadsheetViewContainer"></div>
    </div>

    <div class="fields text-fields">

      <!-- a list of fields -->
      <div ng-repeat="(index, valueElement) in valueArray">

        <button type="button"
            class="remove goaway"
            ng-if="isActive(index)"
            ng-click="setActive(index, false)">
          <i class="fa fa-remove"></i>
        </button>

        <div class="row"  ng-class="{'isActive' : isActive(index)}" id="{{getLocator(index)}}">
          <div class="col-sm-3">
            <div class="leader" ng-class="{'isActive' : isActive(index)}"></div>
            <div ng-click="setActive(index, true)" class=" title" ng-class="{'isActive' : isActive(index)}">{{getTitle()}}</div>
          </div>
          <div class="col-sm-9">
            <form name="field-edit-form-{{index}}" ng-submit="onSubmit(index)">

              <div class="row">
                <div class="col-sm-10">
                  <div class="originalContent" ng-include="getFieldUrl()"></div>
                </div>
                <div class="col-sm-2" ng-if="isActive(index) && isMultiple()">

                  <button type="button" class="add" ng-click="addMoreInput()"
                      ng-show=" (!field.maxItems || model.length < field.maxItems )"
                      tooltip="add"
                      tooltip-trigger
                      tooltip-animation="false"
                      tooltip-placement="top"
                      data-toggle="tooltip"
                      ng-click="addMoreInput()">
                    <i class="fa fa-plus-circle"></i>
                  </button>

                  <button type="button" class="remove" ng-click="removeInput(index)"
                      ng-show="model.length > field.minItems"
                      tooltip="remove"
                      tooltip-trigger
                      tooltip-animation="false"
                      tooltip-placement="top"
                      data-toggle="tooltip">
                    <i class="fa fa-trash"></i>
                  </button>

                </div>
              </div>

              <button style="margin:10px 0" ng-if="isActive(index)" type="submit"
                  class="btn btn-save confirm active" translate>GENERIC.Ok
              </button>

            </form>
          </div>

        </div>
      </div>

      <!-- error messages  -->
      <div class="errors" ng-if="errorMessages">
        <div class="alert alert-danger" ng-repeat="message in errorMessages">{{message}}</div>
      </div>
    </div>
  </div>
</div>

<div class="modal-dialog">

  <div class="modal-content" flow-init="{target: 'https://httpbin.org/post'}"
      flow-file-progress="flowFileProgress( $flow, $file )"
      flow-progress="flowProgress( $flow )"
      flow-file-success="$file.msg = $message"
      ng-init="init($flow)">
    <!--flow-files-submitted="$flow.upload()"-->

    <div class="modal-header" id="flowModalHeader">
      <button type="button" class="close" ng-click="flowModalVisible=false;" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Submit to Repository</h4>
    </div>

    <div class="modal-body">

      <uib-tabset active="active">
        <uib-tab index="0" heading="Repository">
          <div style="padding:20px">

            <div class="radio radio-primary" style="padding:20px">
              <input type="radio" class="select" id="flow-immport" name="flow-repo" ng-model="mode"
                  ng-click="setMode('Immport');" value="ImmPort">
              <label for="flow-immport">ImmPort</label>
            </div>

            <div style="padding:0 20px">
              <label for="immport-workspace">Select Workspace</label>
              <input id="immport-workspace" type="text" ng-model="selectedWorkspace" placeholder="enter workspace name"
                  uib-typeahead="workspace for workspace in workspaces | filter:$viewValue | limitTo:8"
                   class="form-control">
              <i ng-if="loadingWorkspaces" class="glyphicon glyphicon-refresh"></i>
              <div ng-if="noWorkspaces">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
              </div>
            </div>

            <div class="radio radio-primary" style="padding:20px">
              <input type="radio" class="select" id="flow-airr" name="flow-repo" ng-model="mode"
                  ng-click="setMode('AIRR');" value="AIRR">
              <label for="flow-airr">AIRR</label>
            </div>

            <div class="radio radio-primary" style="padding:20px">
              <input type="radio" class="select" id="flow-lincs" name="flow-repo" ng-model="mode"
                  ng-click="setMode('LINCS');" value="LINCS">
              <label for="flow-lincs">LINCS</label>
            </div>
          </div>

        </uib-tab>
        <uib-tab index="1" heading="Submission">

          <div class="row" style="margin-top:20px">
            <div class="col-sm-5" style="border-right:1px solid #ccc">
              <div class="row" style="padding:10px 0;height:100px;">

                <h5 style="margin-left:20px">Metadata</h5>
                <div class="col-sm-10" >
                    <input type="text" ng-model="selectedInstance" placeholder="enter name"
                        uib-typeahead="instance for instance in instances($viewValue)"
                        typeahead-loading="loadingInstances" typeahead-no-results="noInstances" class="form-control">
                    <i ng-if="loadingInstances" class="glyphicon glyphicon-refresh"></i>
                    <div ng-if="noInstances">
                      <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
                  <span ng-if="!loadingInstances && !noInstances && selectedInstance" ng-click="insertItems($flow, selectedInstance)"><i class="fa fa-plus-circle" style="font-size: 28px;padding: 4px 0;color: #FF5722;"></i></span>
              </div>
              <div class="row">
                <h5 style="margin-left:20px">Data</h5>
                <div class="col-sm-12">
                  <div class="drop-zone"
                      flow-drag-enter="style={border:'3px dashed #666'}"
                      flow-drag-leave="style={}"
                      ng-style="style" class="alert" flow-drop>
                    Drag And drop your data files here
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-7" >

              <div style="margin-right:10px;margin-top:16px;">
                <div class="row progress-zone" >

                  <div class="col-sm-12">
                    <div ng-repeat="file in $flow.files">

                      <form class="form-inline">
                        <div class="progress" style="margin-bottom: 5px !important;">
                          <div class="progress-bar"
                              ng-class="{'progress-bar-success active': (file.progress()*100 <= 100) && !file.error, 'progress-bar-danger': file.error, 'progress-bar-warning': file.paused}"
                              style="min-width: 5%; width: {{file.progress()*100}}%;" value="{{file.progress()*100}}"
                              role="progressbar" aria-valuenow="{{file.progress()*100}}" aria-valuemin="0"
                              aria-valuemax="100">
                            <strong ng-show="!file.error" style="color: #5C5C5C;float:left;padding-left:10px">
                              {{file.name}} </strong> <strong
                              ng-show="file.error">Ooops...</strong>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row" >
            <div class="col-sm-5"  >
              <div style="width:100%;text-align:center;"><span class="btn drop-btn" flow-btn>Select</span></div>
            </div>
            <div class="col-sm-7">
              <div style="width:100%;">
                <button type="button" ng-click="startUpload($flow)" aria-label="Submit" class="btn btn-save done " style="float:right;margin:14px 2px 0 2px" translate>Submit</button>
                <button type="button" ng-click="pauseAll($flow)" aria-label="Done" class="btn btn-pause "  style="float:left;margin:14px 2px 0 2px" translate>Pause</button>
                <button type="button" ng-click="resumeAll($flow)" aria-label="Resume" class="btn btn-resume " style="float:left;margin:14px 2px 0 2px"  translate>Resume</button>
                <button type="button" ng-click="cancelAll($flow)" aria-label="Clear" class="btn btn-save cancel "  style="float:left;margin:14px 2px 0 2px"  translate>Clear</button>
              </div>
            </div>
          </div>

        </uib-tab>
      </uib-tabset>

    </div>

    <!-- footer closes the dialog -->
    <div class="modal-footer actions">
      <div class="row">
        <div class="col-sm-12 clear-save">
          <button type="button" ng-click="flowModalVisible=false;"
              data-dismiss="modal" aria-label="Done"
              class="btn btn-save done" translate>GENERIC.Done
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

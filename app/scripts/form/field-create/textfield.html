<div id="textfield-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" class="input-type-container">

  <div ng-init="fieldTitle='Text';fieldIconClass='fa fa-font'"
      ng-include="'scripts/form/partials/field-header.partial.html'"></div>

  <div class="definition-inputs" ng-include="'scripts/form/partials/field-definition.partial.html'"></div>

  <div class="form-group floating-label-wrapper">
    <input type="text" auto-focus
        class="form-control field-default-definition"
        placeholder="{{'CREATOR.enterDefaultvalue' | translate}}"
        aria-label="{{'CREATOR.enterDefaultvalue' | translate}}"
        ng-model="$root.schemaOf(field)._valueConstraints.defaultValue"
        with-floating-label>
  </div>

  <div  class="configuration-options " ng-include="'scripts/form/partials/configuration-options.partial.html'"></div>

</div>

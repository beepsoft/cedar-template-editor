<div id="radio-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" class="input-type-container">
	<p class="type-label"><i class="cedar-svg-multiple-choice"></i>Multiple Choice</p>
  <div class="form-group">
    <div class="form-group floating-label-wrapper">
      <!--<input type="text" class="form-control" id="placeholder-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" placeholder="Field Title" aria-label="Field Title" ng-model="field._ui.title"  with-floating-label>-->
      <div class="definition-inputs" ng-include="'scripts/form/partials/field-definition.partial.html'"></div><!-- /.definition-inputs -->

    </div><!-- /.form-group -->
    <div class="options-wrapper">
      <div class="multiple-container">
        <span ng-repeat="(index, value) in field._ui.options">
          <div class="radio radio-primary">
            <input type="radio" id="radio{{index}}" name="radio-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" ng-model="field._ui.defaultOption" value="{{field._ui.options[index]['text']}}">
            <label for="radio{{index}}">
              <div class="form-group floating-label-wrapper">
                <input type="text" class="form-control" id="placeholder-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" placeholder="Option" aria-label="Option" ng-model="field._ui.options[index]['text']"  with-floating-label>
              </div><!-- /.form-group -->
            </label>
          </div><!-- /.radio -->
        </span>
        <p class="add-another" ng-click="option()"><img src="/img/plus.png" />Add Another</p>
      </div><!-- /.multiple-container -->
      <p class="instructions">Click choice to set as default</p>
    </div><!-- /.options-wrapper -->
  </div><!-- /.form-group -->

  <ng-include src="'scripts/form/partials/staging-area-footer.partial.html'" />
</div><!-- /.input-type-container -->

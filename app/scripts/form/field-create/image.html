<div id="image-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" class="input-type-container">
  <p class="type-label"><i class="cedar-svg-image"></i>&nbsp;Image</p>
  <div class="form-group floating-label-wrapper">
    <input type="text" class="form-control" id="image-name-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" placeholder="Image Name (Optional)" aria-label="Image Name (Optional)" ng-model="field._ui.title"  with-floating-label>
  </div><!-- /.form-group -->
  <div class="form-group floating-label-wrapper">
    <input type="text" class="form-control" id="image-description-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" placeholder="Image Description (Optional)" aria-label="Image Description (Optional)" ng-model="field._ui.description"  with-floating-label>
  </div><!-- /.form-group -->
  <div class="form-group floating-label-wrapper">
    <input type="text" class="form-control" id="image-description-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" placeholder="Image URL" aria-label="Image URL" ng-model="$root.propertiesOf(field)._content"  with-floating-label>
  </div><!-- /.form-group -->
  <div class="configuration-options" ng-include="'scripts/form/partials/staging-area-actions.partial.html'"></div>
</div><!-- /.input-type-container -->

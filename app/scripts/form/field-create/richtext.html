<div id="richtext-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}" class="input-type-container rich-text">

  <div class="form-group floating-label-wrapper">
    <input type="text" class="form-control"
        id="richtext-name-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
        placeholder="Rich Text Name (Optional)" aria-label="Rich Text Name (Optional)"
        ng-model="$root.propertiesOf(field)._ui.title" with-floating-label>
  </div>
  <!-- /.form-group -->
  <div class="form-group floating-label-wrapper">
    <!--<textarea rows="5"-->

    <!--placeholder="{{field.properties._ui.title}}"-->
    <!--aria-label="{{field.properties._ui.description}}"-->
    <!--ng-model="valueElement._value"-->
    <!--ckeditor="editorOptions"></textarea>-->

        id="richtext-description-{{field['@id'].substring(field['@id'].lastIndexOf('/')+1)}}"
        placeholder="Rich Text Description (Optional)" aria-label="Rich Text Description (Optional)"
        ng-model="valueElement._value">
  </div>

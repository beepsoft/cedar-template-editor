<div class="more-input-buttons">

    <button type="button" class="remove"  ng-click="removeInput($parent.$index)"
            ng-show="$root.isRuntime() && $parent.field.hasOwnProperty('minItems') && ($parent.model.length > $parent.field.minItems)"
            tooltip="remove"
            tooltip-trigger
            tooltip-animation="true"
            tooltip-placement="top"
            data-toggle="tooltip"
            style="border:0;outline:none">
        <i class="fa fa-times"></i>
    </button>

</div>

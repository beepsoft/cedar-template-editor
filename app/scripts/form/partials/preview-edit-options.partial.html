<!-- edit or delete the field or element -->
<div ng-if="!$root.isRuntime() && !isEditState()" class="element-preview-actions">
  <div class="edit" ng-click="edit()" title="Edit {{childType || 'element'}}" ng-if="!notEditable">
    <i class="cedar-svg-pencil"></i>
  </div>
  <div class="remove" ng-click="delete()" title="Delete {{childType || 'element'}}">
  	<i class="fa fa-times"></i>
  </div>
</div>

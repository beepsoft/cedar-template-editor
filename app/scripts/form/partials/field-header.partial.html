<div class="row configuration-options sortable-handler"
    ng-if="!$root.isRuntime() && !isNested() && !ngDisabled && !preview">

  <div class=" col-lg-9 pull-left type-label">

    <div class="type-label" style="text-transform:none;padding-left:10px;">

      <!-- sort icon -->
      <span class="sortable-icon"></span>

      <!-- field type -->
      <i style="color:#9E9E9E" class="{{fieldIconClass}}"></i>

      <!-- select properties -->
      <button ng-if="!isStatic() && isEditState()"
          type="button"
          class="show-type"
          style="background:transparent;color:#5795ba"
          ng-click="showModal(getPropertyModalId());$root.finalTitle=form._ui.title"
          uib-tooltip="{{'HELP.addProperty' | translate}}">
        <i class="cedar-svg-controll-term collapsed" style="padding-bottom:10px"></i>
      </button>

      <!-- assigned properties -->
      <div ng-if="!isStatic() && isEditState()" style="display:inline-block;color:#5795ba">
        <div uib-dropdown dropdown-append-to-body on-toggle="$parent.toggled(open); isopen=open">
          <button uib-dropdown-toggle  aria-haspopup="true" aria-expanded="true" class="show-type"
              style="background:transparent;position:relative;left:-12px">
            <i class="fa fa-caret-down  inline "></i></button>
          <div uib-dropdown-menu class="class-list">
            <property-list field="$parent.field" is-open="$parent.scope.isopen"></property-list>
          </div>
        </div>
      </div>
    </div>

      <!-- cardinality -->
      <span class="multiple-instance-cardinality"
          ng-show="$parent.field.hasOwnProperty('minItems')">
           {{$parent.field.minItems}} .. {{$parent.field.maxItems || "N"}}
       </span>

      <!-- required -->
      <span style="color:red;" ng-show="$root.schemaOf($parent.field)._valueConstraints.requiredValue">*</span>



  </div>
  <div class="col-lg-3 pull-right configuration-actions" ng-include="'scripts/form/partials/edit-options.partial.html'"
      ng-init="childType='field'"></div>

</div>

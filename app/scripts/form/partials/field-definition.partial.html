<div class="flex" style="width:100%; border:1px solid #ddd; background:white;margin-bottom:5px;">
  <!-- field title -->
  <div class="form-group floating-label-wrapper" style="margin-bottom:0;width:100%;" >
    <input type="text" auto-focus
        class="form-control select"
        style="border-width:0px;"
        id="placeholder-{{getId().substring(getId().lastIndexOf('/')+1)}}"
        placeholder="{{'CREATOR.enterFieldKey' | translate}}"
        aria-label="{{'CREATOR.enterFieldKey' | translate}}"
        ng-model="fieldSchema['schema:name']"
        ng-model-options="{ debounce: 1000, allowInvalid:true }"
        autocomplete="off"
        with-floating-label>
  </div>
  <!-- property button -->
  <div style="padding:0 10px">
    <div class="flex">
      <i style="display:inline;transform:none;color:#999" uib-tooltip-placement="left" tooltip-append-to-body="true"
          uib-tooltip="{{getPropertyId() || 'HELP.addProperty' | translate}}"
          ng-click="showModal('property')"
          class="cedar-svg-controll-term" ></i>

      <div style="display:inline;color:#999" ng-if="hasPropertyId()" class="class-dropdown " uib-dropdown is-open="status.isopen">
        <button style="background:transparent;padding:0" type="button" uib-dropdown-toggle aria-haspopup="true" aria-expanded="true"><i
            class="fa fa-caret-down  inline "></i></button>
        <div uib-dropdown-menu class="class-list pull-right dropdown-menu">
          <property-list field="field" form="parentElement" dialog-open="status.isopen"></property-list>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- help text -->
<div class="form-group floating-label-wrapper">
  <input type="text"
      class="form-control field-description-definition"
      id="help-text-{{getId().substring(getId().lastIndexOf('/')+1)}}"
      placeholder="{{'CREATOR.enterFieldDescription' | translate}}"
      aria-label="{{'CREATOR.enterFieldDescription' | translate}}"
      ng-model="fieldSchema['schema:description']"
      ng-model-options="{ debounce: 1000, allowInvalid:true }"
      autocomplete="off"
      with-floating-label>
</div>

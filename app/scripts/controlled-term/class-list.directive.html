
  <div class="form-group " style="margin:10px 0">
    <div class="controlled-terms controlled-term-options">
      <div class="class-container">

        <!-- field type table -->
        <div class="added-field-classes">
          <div class="class-list-container" >
            <div class="class-list-table">
              <div ng-if="addedFieldKeys.length == 0" class="center" style="color:#ccc">
                Empty
              </div>
              <table ng-if="addedFieldKeys.length" class="table table-hover table-striped " >
                <thead>
                <tr>
                  <th>Name</th>
                  <th  width="250px" >Description</th>
                  <th>Source</th>
                  <th>Identifier</th>
                  <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="key in addedFieldKeys">
                  <td>
                    {{getPrefLabel(key)}}
                  </td>
                  <td  style="font-size:0.9em">
                    {{getShortText(getClassDescription(key), 120, '...', '-')}}
                  </td>
                  <td>
                    {{parseOntologyName(key)}}
                  </td>
                  <td uib-tooltip="{{getShortId(getClassId(key))}}" tooltip-append-to-body="true">{{getShortId(getClassId(key), 16)}}</td>
                  <td>
                    <div class="class-delete" ng-click="deleteFieldAddedItem(key);  $event.stopPropagation();">
                      <i class="fa fa-times-circle"></i>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

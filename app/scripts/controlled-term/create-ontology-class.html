<br />
<div class="floating-label-wrapper">
  <input type="text" class="form-control required" name="provisionalClassLabel" placeholder="Label" ng-model="pcc.provisionalClass.prefLabel" with-floating-label="" />
</div>
<br />
<div class="floating-label-wrapper">
  <textarea class="form-control required"
            rows="5"
            name="provisionalClassDescription"
            placeholder="Description"
            ng-model="pcc.provisionalClass.description"
            with-floating-label=""></textarea>
</div>
<br />
<div class="checkbox inline-block">
  <input type="checkbox"
         name="isMappingExistingClasses"
         id="is-mapping-existing-classes-checkbox"
         ng-model="pcc.isMappingExistingClasses"
         ng-click="$event.stopPropagation(); pcc.searchMode='mappings'"
         ng-disabled="!pcc.isValid()"/>
  <label for="is-mapping-existing-classes-checkbox">Map to existing terms</label>
</div>
<div class="map-existing-classes" ng-if="pcc.isMappingExistingClasses">
  <p class="mapping-header">Mappings</p>
  <p class="instructions">Map the term <span class="highlighted">'{{pcc.provisionalClass.prefLabel}}'</span> to existing BioPortal terms</p>

  <ng-include src="'scripts/controlled-term/provisional-class-mappings.html'"></ng-include>

  <controlled-term-search
      search-mode="pcc.searchMode"
      reset-callback="pcc.startOverInner"
      current-ontology="pcc.pickedCurrentOntology"
      selected-class="pcc.pickedOntologyClass"
      is-loading-class-details="pcc.isLoadingPickedOntologyClassDetails"
      <!--field-name="ctdc.field.finalTitle"-->
      <!--search-mode="ctdc.filterSelection"-->
      <!--reset-callback="ctdc.startOver"-->
      <!--current-ontology="ctdc.currentOntology"-->
      <!--selected-class="ctdc.selectedClass"-->
      <!--is-loading-class-details="ctdc.isLoadingClassDetails"-->
      >
  </controlled-term-search>

  <!--<cedar-controlled-term-ontology-picker-->
      <!--class-details="pcc.pickedOntologyClassDetails"-->
      <!--current-ontology="pcc.pickedCurrentOntology"-->
      <!--include-create-class="false"-->
      <!--reset-callback="pcc.startOverInner"-->
      <!--is-loading-class-details="pcc.isLoadingPickedOntologyClassDetails"-->
      <!--selected-class-1="pcc.pickedOntologyClass"-->
      <!--selected-class-2="pcc.pickedOntologyClass">-->
  <!--</cedar-controlled-term-ontology-picker>-->

  <div class="create-mapping-actions" ng-if="pcc.pickedOntologyClass">
    <div class="mapping-description">
      <!-- Visual representation of mapping -->

        <div class="mapping-subject">
          <div class="mapping-label">{{pcc.provisionalClass.prefLabel || '(no label)'}}</div>
        </div>
        <div class="mapping-predicate"></div>
        <div class="mapping-predicate-arrow"></div>
        <div class="mapping-object">
          <div class="mapping-label">{{pcc.pickedOntologyClass.prefLabel}} ({{pcc.pickedCurrentOntology.info.id}})</div>
        </div>

      <!--<center>-->
        <!--<table width="80%">-->
          <!--<tr>-->
            <!--<td width="20%" class="center" style="padding-top: 20px">{{pcc.provisionalClass.prefLabel || '(no label)'}}</td>-->
            <!--<td><div class="dotted"><span class="dashes">&ndash; &ndash; &ndash; &ndash; &ndash;</span><span class="arrow">&#10142;</span></div></td>-->
            <!--<td width="20%" class="center" style="padding-top: 20px">-->
              <!--{{pcc.pickedOntologyClass.prefLabel}}<br /> ({{pcc.pickedCurrentOntology.info.id}})-->
            <!--</td>-->
          <!--</tr>-->
        <!--</table>-->
      <!--</center>-->
    </div>
    <div class="mapping-tools inline-block btn-create-class">
      <div class="create-class-select">
        <select ng-model="pcc.provisionalClassMappingType"
                ng-options="option.label for option in pcc.provisionalClassMappingTypes"
                class="form-control select-mapping-type"
                select-picker="">
          <option value="">Select a mapping type...</option>
        </select>
      </div>
      <button class="std-button btn btn-create-mapping" ng-click="pcc.createProvisionalClassMapping(pcc.provisionalClassMappingType, pcc.pickedOntologyClass, pcc.pickedCurrentOntology)">Add Mapping</button>
    </div>
  </div>

</div>

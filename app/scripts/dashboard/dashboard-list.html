<div class="container">

                  <div class="col-sm-3">

      <div>
        <div class="dash-header">
          <a class="breadcrumbs" href="#n">Breadcrumbs Coming Soon</a>

          <section ng-if="itemType == 'templates'" class="ng-scope">
            <!-- ngRepeat: template in allTemplates| filter:{title:searchText} --><div class="template-item ng-scope" ng-repeat="template in allTemplates| filter:{title:searchText}" cedar-resize-square="true">
              <cedar-box type="template" description="Test description.  Let's see what happens" title="Template Name Goes Here" object-id="https://repo.metadatacenter.org/templates/f4ee62a8-634b-442e-819c-e7572921ea57" allow-remove="true" class="ng-isolate-scope"><div style="height:100%">
                  <i class="cedar-svg cedar-svg-metadata "></i>
                  <p class="name ">Template Name Goes Here</p>

                  <!--<div class="state-indication" ng-if="template.favorite">-->
                  <!--<i class="cedar-svg-flag"></i>-->
                  <!--</div>-->
                  <div class="back-panel " ng-click="editObject($event)">
                    <p class="description ng-binding" ng-bind-html="getDescription()">Test description.  Let's see what happens</p>
                    <div class="edit-options">
                      <a ng-click="editObject($event)" title="Test Name (https://repo.metadatacenter.org/templates/f4ee62a8-634b-442e-819c-e7572921ea57)" ng-hide="allowEdit == 'false'" class="">
                        <span class="edit">
                          <i class="cedar-svg-pencil"></i>
                        </span>
                      </a>
                      <a ng-click="removeObject($event);" ng-show="allowRemove == 'true'" class="">
                        <span class="remove">
                          <i class="cedar-svg-remove"></i>
                        </span>
                      </a>
                    </div>
                  </div>
                  <!-- ./back-panel -->
                </div>
              </cedar-box>
            </div><!-- end ngRepeat: template in allTemplates| filter:{title:searchText} -->
          </section>

          <section ng-if="itemType == 'elements'">
            <div class="template-item" ng-repeat="element in allTemplateElements| filter:{title:searchText}"
                 cedar-resize-square="true">
              <cedar-box
                type="{{CONST.boxType.ELEMENT}}"
                description="{{element.properties._ui.description}}"
                title="{{element.properties._ui.title}}"
                object-id="{{element['@id']}}"
                allow-remove="true"
                >
              </cedar-box>
            </div>
          </section>

          <section ng-if="itemType == 'templates'">
            <div class="template-item" ng-repeat="template in allTemplates| filter:{title:searchText}"
                 cedar-resize-square="true">
              <cedar-box
                type="{{CONST.boxType.TEMPLATE}}"
                description="{{template.properties._ui.description}}"
                title="{{template.properties._ui.title}}"
                object-id="{{template['@id']}}"
                allow-remove="true"
                >
              </cedar-box>
            </div>
          </section>

          <section ng-if="itemType == 'instances'">
            <div class="template-item" ng-repeat="instance in allTemplateInstances| filter:{_ui:{templateTitle:searchText}}"
                 cedar-resize-square="true">
              <cedar-box
                type="{{CONST.boxType.INSTANCE}}"
                description="{{instance._ui.templateDescription}}&lt;br/&gt;{{'(' + (instance._ui.creationDate | date:'short') + ')'}}"
                title="{{instance._ui.templateTitle}}"
                object-id="{{instance['@id']}}"
                allow-remove="true"
                >
              </cedar-box>
            </div>
          </section>

</div> <!-- /.container -->

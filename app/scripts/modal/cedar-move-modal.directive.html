<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header row"  id="moveModalHeader">


      <div class="col-sm-1">
        <h4 class="modal-title ">
          <span class="arrow-click"  ng-click="move.openParent()" aria-label="Back"
              uib-tooltip="{{'HELP.backToParent' | translate}}"
              tooltip-trigger
              tooltip-animation="false"
              tooltip-placement="left"
              data-toggle="tooltip"><i class="fa fa-arrow-left"></i></span>
        </h4>
      </div>
      <div class="col-sm-10">
        <h4 class="modal-title ">
          <a  role="button" ng-click="move.selectCurrent();">{{move.currentTitle()}}</a>
        </h4>
        </div>

        <div class="col-sm-1 pull-right">
          <button class="close" type="button" ng-click="dc.moveModalVisible=false;move.hideModal()" aria-label="Close"><span
              aria-hidden="true">&times;</span></button></div>

    </div>
    <div id="moveModalContent" class="modal-body scrollable-content" cedar-infinite-scroll  load-more="move.loadMore()">

      <!-- show the folders first -->
      <div ng-if="dc.isFolder(resource)" class="box-row row"
          ng-class="{ selected: move.isDestinationSelected(resource)}"
          ng-repeat="(index, resource) in move.destinationResources">
        <div class="col-sm-1 " ng-click="move.selectDestination(resource)"><i style="color:#9e9e9e;font-size:20px;padding-right:5px"
            class="fa" ng-class="move.getResourceIconClass(resource)"></i>
        </div>
        <a class="col-sm-10" ng-click="move.selectDestination(resource)">{{resource.displayName}}
        </a>
        <div class="col-sm-1 arrow-click"
            ng-click="move.openDestination(resource)"
            uib-tooltip="{{'HELP.openFolder' | translate}}"
            tooltip-trigger
            tooltip-animation="false"
            tooltip-placement="left"
            data-toggle="tooltip"><i class="fa fa-arrow-right"></i></div>
      </div>


      <div ng-if="!move.isFolder(resource)" class="box-row row disabled"
          ng-repeat="(index, resource) in move.destinationResources">
        <div class="col-sm-1" ng-click="move.selectDestination(resource)" disabled="disabled"><i style="font-size:20px;padding-right:5px" class="fa"
            ng-class="move.getResourceIconClass(resource)"></i>
        </div>
        <div class="col-sm-10" ng-click="move.selectDestination(resource)"  disabled="disabled">{{resource.displayName}}
        </div>

      </div>

    </div>
    <div class="modal-footer actions">
      <div class="clear-save">
        <button ng-disabled="move.moveDisabled()" ng-click="move.updateResource();dc.moveModalVisible=false;dc.refresh();move.hideModal()"
            type="button"
            class="btn btn-save confirm"> Move
        </button>
      </div>
    </div>
  </div>
</div>

<div ng-show="$root.showRender" id="templateJSON" ng-if="stripTmpFields() | json">
  <h5>Template JSON</h5>
  <pre id='form-json-preview'>{{ stripTmpFields() | json }}</pre>
</div>
<div ng-show="$root.showOutput" id="outputJSON" ng-if="stripTmpFields() | json">
  <h5>Metadata JSON</h5>
  <pre>{{  stripTmpFields() | json }}</pre>
</div>
